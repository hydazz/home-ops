# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.42.100:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - &talosControlplaneVip "192.168.42.100"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16", "fd42::/48"]
clusterSvcNets: ["10.43.0.0/16", "fd43::/112"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "discovery"
    ipAddress: "192.168.42.10"
    installDiskSelector:
      wwid: "eui.0025385931b03c1a" # Samsung SSD 970 EVO Plus 1TB
    machineSpec:
      secureboot: true
    #talosImageURL: factory.talos.dev/installer/990731763242a6b3cf735e49d0f550ce4068b4d0e7f4dfbb49a31799b698877e
    controlPlane: true
    nodeLabels:
      nvidia.com/gpu.present: "true"
      intel.feature.node.kubernetes.io/gpu: "true"
    patches:
      - "@./patches/global/machine-nvidia.yaml"
    schematic:
      customization:
        extraKernelArgs: &extraKernelArgs
          - i915.enable_guc=3                   # Meteor Lake CPU / iGPU
          - intel_iommu=on                      # PCI Passthrough
          - iommu=pt                            # PCI Passthrough
          - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU / iGPU
          - -lockdown                           # Secure Boot / BPF
          - lockdown=integrity                  # Secure Boot / BPF
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/mei
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/nvidia-container-toolkit-production
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: f4:52:14:80:7f:a0
              driver: mlx4_core
        dhcp: false
        addresses:
          - "192.168.42.10/24"
          - "2404:e80:661b:42::10/64"
        routes: &routes
          - network: "0.0.0.0/0"
            gateway: "192.168.42.1"
        vip:
          ip: *talosControlplaneVip
        vlans:
          - &vlan2
            vlanId: 2
            dhcp: false

  - hostname: "voyager"
    ipAddress: "192.168.42.12"
    installDiskSelector:
      wwid: "eui.0025385691b4fd0c" # Samsung SSD 970 EVO Plus 500GB
    machineSpec:
      secureboot: true
    #talosImageURL: factory.talos.dev/installer/3d8e0d5adc2bffbc359800802c58a68301a006558cb18be0715ffcc93b30e8aa
    controlPlane: true
    nodeLabels:
      intel.feature.node.kubernetes.io/gpu: "true"
    schematic:
      customization:
        extraKernelArgs: *extraKernelArgs
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/mei
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: e4:1d:2d:7e:65:70
              driver: mlx4_core
        dhcp: false
        addresses:
          - "192.168.42.12/24"
          - "2404:e80:661b:42::12/64"
        routes: *routes
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan2

  - hostname: "titan"
    ipAddress: "192.168.42.13"
    installDiskSelector:
      wwid: "eui.0025385301b0a063" # Samsung SSD 970 EVO Plus 500GB
    machineSpec:
      secureboot: true
    #talosImageURL: factory.talos.dev/installer/2d61dd07b20062062ea671b4d01873506103b67c0f7a4c3fb6cf4ee85585dcb8
    controlPlane: true
    nodeLabels:
      intel.feature.node.kubernetes.io/gpu: "true"
    schematic:
      customization:
        extraKernelArgs: *extraKernelArgs
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/mei
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: ec:0d:9a:b2:49:60
              driver: mlx4_core
        dhcp: false
        addresses:
          - "192.168.42.13/24"
          - "2404:e80:661b:42::13/64"
        routes: *routes
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan2

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-udev.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/scheduler.yaml"
