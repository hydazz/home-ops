# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.42.100:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.42.100"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16", "fd42::/48"]
clusterSvcNets: ["10.43.0.0/16", "fd43::/112"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "discovery"
    ipAddress: "192.168.42.10"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    #talosImageURL: factory.talos.dev/installer/c35d5bd14fd96abc839f9f44f5effd00c48f654edb8a42648f4b2eb6051d1dd6
    controlPlane: true
    patches:
      - "@./patches/global/machine-nvidia.yaml"
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    userVolumes:
      - name: longhorn
        provisioning:
          diskSelector:
            match: disk.size > 120u * GB
          maxSize: 128GiB
        filesystem:
          type: ext4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:74:98:2d"
        dhcp: false
        addresses:
          - "192.168.42.10/24"
          - "2404:e80:661b:42::10/64"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.100"
      - deviceSelector:
          hardwareAddr: "bc:24:11:c7:c6:eb"
        dhcp: false
        addresses:
          - "10.0.43.10/16"

  - hostname: "voyager"
    ipAddress: "192.168.42.12"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    #talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
    controlPlane: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    userVolumes:
      - name: longhorn
        provisioning:
          diskSelector:
            match: disk.size > 120u * GB
          maxSize: 128GiB
        filesystem:
          type: ext4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:3c:06:a2"
        dhcp: false
        addresses:
          - "192.168.42.12/24"
          - "2404:e80:661b:42::12/64"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.100"
      - deviceSelector:
          hardwareAddr: "bc:24:11:51:c0:b5"
        dhcp: false
        addresses:
          - "10.0.43.12/16"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/mutating-admission-policy.yaml"
