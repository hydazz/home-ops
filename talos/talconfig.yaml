# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.42.100:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - &talosControlplaneVip "192.168.42.100"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16", "fd42::/48"]
clusterSvcNets: ["10.43.0.0/16", "fd43::/112"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "discovery"
    ipAddress: "192.168.42.10"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/990731763242a6b3cf735e49d0f550ce4068b4d0e7f4dfbb49a31799b698877e
    controlPlane: true
    patches:
      - "@./patches/discovery/machine-nvidia.yaml"
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/qemu-guest-agent
    # TODO: switch to bonds once I figure it out
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:74:98:2d"
        dhcp: false
        addresses:
          - "192.168.42.10/24"
          - "2404:e80:661b:42::10/64"
        routes: &routes
          - network: "0.0.0.0/0"
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: *talosControlplaneVip

  - hostname: "voyager"
    ipAddress: "192.168.42.12"
    installDiskSelector:
      model: "Samsung SSD 970 EVO Plus 500GB"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/3d8e0d5adc2bffbc359800802c58a68301a006558cb18be0715ffcc93b30e8aa
    controlPlane: true
    kernelModules:
      - name: zfs
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: e4:1d:2d:7e:65:70
              driver: mlx4_core
        dhcp: false
        addresses:
          - "192.168.42.12/24"
          - "2404:e80:661b:42::12/64"
        routes: *routes
        vip:
          ip: *talosControlplaneVip
        vlans:
          - &vlan2
            vlanId: 2
            dhcp: false

  - hostname: "titan"
    ipAddress: "192.168.42.13"
    installDiskSelector:
      model: "Samsung SSD 970 EVO Plus 500GB"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/2d61dd07b20062062ea671b4d01873506103b67c0f7a4c3fb6cf4ee85585dcb8
    controlPlane: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: ec:0d:9a:b2:49:60
              driver: mlx4_core
        dhcp: false
        addresses:
          - "192.168.42.13/24"
          - "2404:e80:661b:42::13/64"
        routes: *routes
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan2

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/mutating-admission-policy.yaml"
    - "@./patches/controller/scheduler.yaml"
