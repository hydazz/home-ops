---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-business
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nextcloud-business-secret
    template:
      data:
        MAIL_DOMAIN: hyde.services
        MAIL_FROM_ADDRESS: no-reply
        NEXTCLOUD_ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
        NEXTCLOUD_ADMIN_USER: "{{ .ADMIN_USER }}"
        POSTGRES_DB: nextcloud-business
        POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
        POSTGRES_PASSWORD: "{{ .DB_PASSWORD }}"
        POSTGRES_USER: "{{ .DB_USERNAME }}"
        SMTP_AUTHTYPE: LOGIN
        SMTP_HOST: mail.hyde.services
        SMTP_NAME: "{{ .EMAIL_USER }}"
        SMTP_PASSWORD: "{{ .EMAIL_PASSWORD }}"
        SMTP_PORT: "587"
        SMTP_SECURE: tls
  dataFrom:
    - extract:
        key: nextcloud-business
    - extract:
        key: mail-hs
