---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./ocirepository.yaml
configMapGenerator:
  - name: nextcloud-shs-configmap
    files:
      - ./resources/custom.config.php
      - ./resources/nextcloud.ini
      - ./resources/www.conf
      - ./resources/default.conf
generatorOptions:
  disableNameSuffixHash: true
