---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jenkins
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: jenkins
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      jenkins:
        containers:
          app:
            image:
              repository: docker.io/jenkins/jenkins
              tag: 2.526-jdk21@sha256:7fc10c3969dd72c81531ed815cbee0c3e7b789603cd7eb6c8de8e609ae572f1e
            args:
              - "--httpPort=8080"
            env:
              JENKINS_OPTS: "--webroot=/var/jenkins_cache/war"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login
                    port: &port 8080
                  failureThreshold: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 12
                  periodSeconds: 10
                  timeoutSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 2
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "ci.imagegenius.io"
        parentRefs:
          - name: cloudflare
            namespace: network
            sectionName: https-igi
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/jenkins_home
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/jenkins_cache
            subPath: cache
          - path: /tmp
            subPath: tmp
