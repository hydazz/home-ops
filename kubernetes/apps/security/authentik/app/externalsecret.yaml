---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-secret
    template:
      data:
        # Authentik
        AUTHENTIK_POSTGRESQL__HOST: &dbhost postgres-rw.databases.svc.cluster.local
        AUTHENTIK_POSTGRESQL__NAME: &dbname authentik
        AUTHENTIK_POSTGRESQL__USER: &dbuser "{{ .DB_USERNAME }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: &dbpass "{{ .DB_PASSWORD }}"
        AUTHENTIK_SECRET_KEY: "{{ .SECRET_KEY }}"
        GEOIP_ACCOUNT_ID: "{{ .GEOIP_ACCOUNT_ID }}"
        GEOIP_LICENSE_KEY: "{{ .GEOIP_LICENSE_KEY }}"
        AUTHENTIK_STORAGE__MEDIA__BACKEND: "s3"
        AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY: "{{ .AWS_ACCESS_KEY_ID }}"
        AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AUTHENTIK_STORAGE__MEDIA__S3__BUCKET_NAME: authentik
        AUTHENTIK_STORAGE__MEDIA__S3__REGION: au-melb-1
        AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT: https://s3.${D_HS}
        AUTHENTIK_STORAGE__MEDIA__S3__CUSTOM_DOMAIN: s3.${D_HS}/authentik
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: cloudnative-pg
