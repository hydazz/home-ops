---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-secret
    template:
      data:
        AUTHENTIK_EMAIL__FROM: "authentik <{{ .EMAIL_USER }}>"
        AUTHENTIK_EMAIL__HOST: mail.hyde.services
        AUTHENTIK_EMAIL__PASSWORD: "{{ .EMAIL_PASSWORD }}"
        AUTHENTIK_EMAIL__PORT: "587"
        AUTHENTIK_EMAIL__TIMEOUT: "30"
        AUTHENTIK_EMAIL__USERNAME: "{{ .EMAIL_USER }}"
        AUTHENTIK_EMAIL__USE_SSL: "false"
        AUTHENTIK_EMAIL__USE_TLS: "true"
        AUTHENTIK_POSTGRESQL__HOST: postgres-rw.databases.svc.cluster.local
        AUTHENTIK_POSTGRESQL__NAME: authentik
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .DB_PASSWORD }}"
        AUTHENTIK_POSTGRESQL__USER: "{{ .DB_USERNAME }}"
        AUTHENTIK_REDIS__HOST: dragonfly.databases.svc.cluster.local
        AUTHENTIK_REDIS__DB: "5"
        AUTHENTIK_SECRET_KEY: "{{ .SECRET_KEY }}"
        GEOIP_ACCOUNT_ID: "{{ .GEOIP_ACCOUNT_ID }}"
        GEOIP_LICENSE_KEY: "{{ .GEOIP_LICENSE_KEY }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: mail-hs
