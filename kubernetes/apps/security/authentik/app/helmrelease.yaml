# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
spec:
  interval: 5m
  url: https://charts.goauthentik.io
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.6.3
      sourceRef:
        kind: HelmRepository
        name: authentik
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    authentik:
      redis:
        host: dragonfly.databases.svc.cluster.local
        port: "6379"
        db: "2"
    global:
      deploymentStrategy:
        type: Recreate
      envFrom:
        - secretRef:
            name: &secret authentik-secret
      podAnnotations:
        reloader.stakater.com/auto: "true"
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
          envFrom:
            - secretRef:
                name: *secret
      route:
        main:
          enabled: true
          hostnames: ["auth.${D_HS}"]
          parentRefs:
            - name: external
              namespace: network
              sectionName: https
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
    worker:
      serviceAccount:
        create: true
    postgresql:
      enabled: false
    redis:
      enabled: false
    geoip:
      enabled: false
