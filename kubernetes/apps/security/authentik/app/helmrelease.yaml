---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.8.1
      sourceRef:
        kind: HelmRepository
        name: authentik
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: authentik-secret
      deploymentAnnotations:
        reloader.stakater.com/auto: "true"
    authentik:
      redis:
        host: dragonfly.databases.svc.cluster.local
        port: "6379"
        db: "2"
      email:
        host: "${EMAIL_SERVER}"
        port: 465
        username: "${EMAIL_USER}"
        password: "${EMAIL_PASSWORD}"
        use_ssl: true
        timeout: 30
        from: "authentik <${EMAIL_USER}>"
    server:
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi
      route:
        main:
          enabled: true
          hostnames:
            - auth.${D_HS}
          parentRefs:
            - name: cloudflare
              namespace: kube-system
              sectionName: https-hs
    worker:
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi
