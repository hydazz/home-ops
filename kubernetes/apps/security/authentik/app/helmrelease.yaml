---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 1h
  values:
    global:
      deploymentAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: authentik-secret
    authentik:
      redis:
        host: dragonfly.databases.svc.cluster.local
        port: "6379"
        db: "2"
    server:
      resources:
        requests:
          cpu: 20m
          memory: 512Mi
        limits:
          memory: 1Gi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      route:
        main:
          enabled: true
          annotations:
            gatus.home-operations.com/endpoint: |-
              name: authentik
          hostnames:
            - auth.hyde.services
          parentRefs:
            - name: envoy-cloudflare
              namespace: network
    worker:
      resources:
        requests:
          cpu: 50m
          memory: 1Gi
        limits:
          memory: 2Gi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
