---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
spec:
  interval: 5m
  url: https://charts.goauthentik.io
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.8.1
      sourceRef:
        kind: HelmRepository
        name: authentik
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: &secret authentik-secret
      deploymentAnnotations:
        reloader.stakater.com/auto: "true"
    authentik:
      redis:
        host: dragonfly.databases.svc.cluster.local
        port: "6379"
        db: "2"
      email:
        host: ${EMAIL_SERVER}
        port: 465
        username: ${EMAIL_USER}
        password: ${EMAIL_PASSWORD}
        use_ssl: true
        timeout: 30
        from: "authentik <${EMAIL_USER}>"
    server:
      autoscaling: &scaling
        enabled: true
        minReplicas: 1
        maxReplicas: 3
        targetCPUUtilizationPercentage: 50
      pdb: &pdb
        enabled: true
        minAvailable: 1
        maxUnavailable: 1
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 2Gi
      route:
        main:
          enabled: true
          hostnames:
            - auth.${D_HS}
          parentRefs:
            - name: cloudflare
              namespace: kube-system
              sectionName: https
    worker:
      autoscaling: *scaling
      pdb: *pdb
      resources:
        requests:
          cpu: 500m
          memory: 750Mi
        limits:
          cpu: 2000m
          memory: 2Gi
