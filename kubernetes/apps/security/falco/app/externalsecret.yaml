---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falco-ui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: falco-ui-secret
    template:
      data:
        FALCOSIDEKICK_UI_USER: "{{ printf \"%s:%s\" .FALCOSIDEKICK_UI_USER .FALCOSIDEKICK_UI_PASSWORD | b64enc }}"
  dataFrom:
    - extract:
        key: falco
