---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 1h
  chart:
    spec:
      chart: falco
      version: 6.2.5
      sourceRef:
        kind: HelmRepository
        name: falco
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    driver:
      kind: modern_ebpf
    tty: true
    falcoctl:
      artifact:
        install:
          enabled: true
        follow:
          enabled: true
      config:
        artifact:
          install:
            refs:
              - falco-rules:latest
              - falco-incubating-rules:latest
              - k8saudit-rules:latest
          follow:
            refs:
              - falco-rules:latest
              - falco-incubating-rules:latest
              - k8saudit-rules:latest
    services:
      - name: k8saudit-webhook
        type: ClusterIP
        ports:
          - port: 9765
            targetPort: 9765
            protocol: TCP
            name: http
    falco:
      rules_files:
        - /etc/falco/falco_rules.yaml
        - /etc/falco/falco-incubating_rules.yaml
        - /etc/falco/k8s_audit_rules.yaml
        - /etc/falco/rules.d
      plugins:
        - name: k8saudit
          library_path: libk8saudit.so
          init_config: ""
          open_params: "http://:9765/k8s-audit"
        - name: json
          library_path: libjson.so
          init_config: ""
      load_plugins:
        - k8saudit
        - json
      metrics:
        enabled: true
        interval: 15m
    customRules:
      exceptions.yaml: |-
        - rule: Unexpected UDP Traffic
          enabled: false
          override:
            enabled: replace

        - rule: Launch Suspicious Network Tool in Container
          exceptions:
            - name: ignore_nc_in_dragonfly
              fields:
                - k8s.ns.name
                - container.image.repository
                - proc.exepath
              comps:
                - =
                - =
                - =
              values:
                - - mailserver
                  - docker.dragonflydb.io/dragonflydb/dragonfly
                  - "nc -q1 localhost 9999"
          override:
            exceptions: append

        - rule: Drop and execute new binary in container
          exceptions:
            - name: ignore_postfix_in_mailu
              fields:
                - k8s.ns.name
                - container.image.repository
                - proc.exepath
              comps:
                - =
                - =
                - =
              values:
                - - mailserver
                  - ghcr.io/mailu/postfix
                  - /usr/libexec/postfix/master
          override:
            exceptions: append
    serviceMonitor:
      create: true
    metrics:
      enabled: true
      interval: 15m
    grafana:
      dashboards:
        enabled: true
        configMaps:
          falco:
            namespace: observability
    falcosidekick:
      enabled: true
      replicaCount: 1
      config:
        # entry too far behind?
        #loki:
        #  hostport: http://loki.observability.svc.cluster.local:3100
        #  minimumpriority: notice
        alertmanager:
          hostport: http://kube-prometheus-stack-alertmanager.observability.svc.cluster.local:9093
          minimumpriority: warning
      serviceMonitor:
        enabled: true
      webui:
        enabled: true
        replicaCount: 1
      grafana:
        dashboards:
          enabled: false
          configMaps:
            falcosidekick:
              namespace: observability
