---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 1h
  chart:
    spec:
      chart: falco
      version: 6.2.5
      sourceRef:
        kind: HelmRepository
        name: falco
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    driver:
      kind: modern_ebpf
    tty: true
    falcoctl:
      artifact:
        install:
          enabled: true
        follow:
          enabled: true
      config:
        artifact:
          install:
            refs:
              - falco-rules:latest
              - falco-incubating-rules:latest
              - k8saudit-rules:latest
          follow:
            refs:
              - falco-rules:latest
              - falco-incubating-rules:latest
              - k8saudit-rules:latest
    services:
      - name: k8saudit-webhook
        type: ClusterIP
        ports:
          - port: 9765
            targetPort: 9765
            protocol: TCP
            name: http
    falco:
      rules_files:
        - /etc/falco/falco_rules.yaml
        - /etc/falco/falco-incubating_rules.yaml
        - /etc/falco/k8s_audit_rules.yaml
        - /etc/falco/rules.d
      plugins:
        - name: k8saudit
          library_path: libk8saudit.so
          init_config: ""
          open_params: "http://:9765/k8s-audit"
        - name: json
          library_path: libjson.so
          init_config: ""
      load_plugins:
        - k8saudit
        - json
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
      namespace: observability
      annotations:
        grafana_folder: "Monitoring"
