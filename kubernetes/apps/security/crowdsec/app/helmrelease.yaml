---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
spec:
  interval: 1h
  chart:
    spec:
      chart: crowdsec
      version: 0.20.0
      sourceRef:
        kind: HelmRepository
        name: crowdsec
  values:
    container_runtime: containerd
    config:
      parsers:
        s01-parse:
          envoy-logs.yaml: |-
            filter: "evt.Parsed.program startsWith 'envoy' && evt.Line.Raw contains ':authority'"
            onsuccess: next_stage
            name: hydaz/envoy-logs
            description: "Parse Envoy access logs to match nginx parser outputs"
            statics:
              - parsed: json
                expression: UnmarshalJSON(evt.Line.Raw, evt.Unmarshaled, "envoy")
              - target: evt.StrTime
                expression: evt.Unmarshaled.envoy.start_time
              - parsed: time_local
                expression: evt.Unmarshaled.envoy.start_time
              - parsed: verb
                expression: evt.Unmarshaled.envoy.method
              - parsed: http_version
                expression: TrimPrefix(evt.Unmarshaled.envoy.protocol, "HTTP/")
              - parsed: request
                expression: evt.Unmarshaled.envoy["x-envoy-origin-path"]
              - parsed: status
                expression: Sprintf('%.0f', evt.Unmarshaled.envoy.response_code)
              - parsed: body_bytes_sent
                expression: Sprintf('%.0f', evt.Unmarshaled.envoy.bytes_sent)
              - parsed: http_user_agent
                expression: evt.Unmarshaled.envoy["user-agent"]
              - parsed: target_fqdn
                expression: evt.Unmarshaled.envoy[":authority"]
              - parsed: remote_addr
                expression: evt.Unmarshaled.envoy["x-forwarded-for"]
              - meta: service
                value: http
              - meta: log_type
                value: http_access-log
              - meta: http_path
                expression: evt.Parsed.request
              - meta: http_status
                expression: evt.Parsed.status
              - meta: http_verb
                expression: evt.Parsed.verb
              - meta: http_user_agent
                expression: evt.Parsed.http_user_agent
              - meta: target_fqdn
                expression: evt.Parsed.target_fqdn
              - meta: source_ip
                expression: evt.Parsed.remote_addr
              - meta: bytes_received
                expression: Sprintf('%.0f', evt.Unmarshaled.envoy.bytes_received)
              - meta: duration_ms
                expression: Sprintf('%.0f', evt.Unmarshaled.envoy.duration)
              - meta: request_id
                expression: evt.Unmarshaled.envoy["x-request-id"]
      config.yaml.local: |-
        api:
          server:
            auto_registration:
              enabled: true
              token: "${REGISTRATION_TOKEN}"
              allowed_ranges:
                - 10.42.0.0/16
        db_config:
          type: postgresql
          user: ${DB_USERNAME}
          password: ${DB_PASSWORD}
          db_name: ${DB_NAME}
          host: ${DB_HOST}
          port: 5432
    lapi:
      env:
        - name: TZ
          value: Australia/Melbourne
        - name: ENROLL_INSTANCE_NAME
          value: home-ops
      envFrom:
        - secretRef:
            name: crowdsec-secret
      persistentVolume:
        data:
          enabled: false
        config:
          enabled: false
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    agent:
      isDeployment: true
      additionalAcquisition:
        - source: loki
          url: http://loki-headless.observability.svc.cluster.local:3100
          query: |-
            {app="envoy"}
            | json
            | line_format "{{ .message }}"
          labels:
            type: envoy
      env:
        - name: COLLECTIONS
          value: >-
            crowdsecurity/base-http-scenarios
            crowdsecurity/http-cve
            crowdsecurity/wordpress
        - name: SCENARIOS
          value: >-
            crowdsecurity/http-bf-wordpress_bf_xmlrpc
        - name: TZ
          value: Australia/Melbourne
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    appsec:
      enabled: true
      acquisitions:
        - source: appsec
          listen_addr: "0.0.0.0:7422"
          path: /
          appsec_config: crowdsecurity/appsec-default
          labels:
            type: appsec
      env:
        - name: APPSEC_CONFIGS
          value: >-
            crowdsecurity/appsec-default
        - name: COLLECTIONS
          value: >-
            crowdsecurity/appsec-generic-rules
            crowdsecurity/appsec-virtual-patching
            crowdsecurity/appsec-wordpress
        - name: TZ
          value: Australia/Melbourne
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
