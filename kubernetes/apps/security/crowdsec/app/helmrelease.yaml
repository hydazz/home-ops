---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
spec:
  chartRef:
    kind: OCIRepository
    name: crowdsec
  interval: 1h
  values:
    container_runtime: containerd
    config:
      parsers:
        s01-parse:
          envoy-logs.yaml: |-
            filter: "evt.Parsed.program startsWith 'envoy' && evt.Parsed.message contains ':authority'"
            onsuccess: next_stage
            name: hydaz/envoy-logs
            description: "Parse Envoy access logs to match nginx parser outputs"
            statics:
              - parsed: json
                expression: UnmarshalJSON(evt.Parsed.message, evt.Unmarshaled, "envoy")
              - parsed: time_local
                expression: evt.Unmarshaled.envoy["start_time"]
              - parsed: remote_addr
                expression: Split(evt.Unmarshaled.envoy["x-forwarded-for"], ",")[0]
              - parsed: verb
                expression: evt.Unmarshaled.envoy["method"]
              - parsed: request
                expression: evt.Unmarshaled.envoy["x-envoy-origin-path"]
              - parsed: http_version
                expression: TrimPrefix(evt.Unmarshaled.envoy["protocol"], "HTTP/")
              - parsed: status
                expression: Sprintf('%.0f', evt.Unmarshaled.envoy["response_code"])
              - parsed: body_bytes_sent
                expression: Sprintf('%.0f', evt.Unmarshaled.envoy["bytes_sent"])
              - parsed: http_user_agent
                expression: evt.Unmarshaled.envoy["user-agent"]
              - parsed: target_fqdn
                expression: evt.Unmarshaled.envoy[":authority"]
              - meta: service
                value: http
              - meta: log_type
                value: http_access-log
              - meta: source_ip
                expression: evt.Parsed.remote_addr
              - meta: http_status
                expression: evt.Parsed.status
              - meta: http_path
                expression: evt.Parsed.request
              - meta: http_verb
                expression: evt.Parsed.verb
              - meta: http_user_agent
                expression: evt.Parsed.http_user_agent
              - meta: target_fqdn
                expression: evt.Parsed.target_fqdn
      config.yaml.local: |-
        api:
          client:
            unregister_on_exit: true
          server:
            auto_registration:
              enabled: true
              token: "${REGISTRATION_TOKEN}"
              allowed_ranges:
                - 10.42.0.0/16
        db_config:
          type: postgresql
          user: ${DB_USERNAME}
          password: ${DB_PASSWORD}
          db_name: ${DB_NAME}
          host: ${DB_HOST}
          port: 5432
      agent_config.yaml.local: |-
        api:
          client:
            unregister_on_exit: true
      appsec_config.yaml.local: |-
        api:
          client:
            unregister_on_exit: true
      notifications:
        pushover.yaml: |-
          type: http
          name: pushover
          log_level: debug
          url: https://api.pushover.net/1/messages.json
          method: POST
          headers:
            Content-Type: application/json
          format: |-
            {{range . -}}{{$alert := . -}}{{range .Decisions -}}{
              "token": "{{ env "CROWDSEC_PUSHOVER_TOKEN" }}",
              "user": "{{ env "PUSHOVER_USER_KEY" }}",
              "title": "üö® CrowdSec Alert: {{.Value}}",
              "html": "1",
              "url": "https://www.virustotal.com/gui/ip-address/{{.Value}}",
              "url_title": "View in VirusTotal",
              "message": "
            <b>üåê Target Information:</b>
            ‚Ä¢ <b>IP Address:</b> {{.Value}}
            {{- $domains := GetMeta $alert "target_fqdn" | uniq | join ", "}}{{if ne $domains ""}}
            ‚Ä¢ <b>Domain(s):</b> {{$domains}}{{end}}
            {{- $paths := GetMeta $alert "http_path" | uniq | join ", "}}{{if ne $paths ""}}
            ‚Ä¢ <b>Path(s):</b> {{$paths}}{{end}}

            <b>üõ°Ô∏è Action Taken:</b>
            ‚Ä¢ <b>Type:</b> {{.Type | title}}
            ‚Ä¢ <b>Duration:</b> {{.Duration}}
            ‚Ä¢ <b>Scenario:</b> {{.Scenario}}
            ‚Ä¢ <b>Timestamp:</b> {{$alert.StartAt}}
            ‚Ä¢ <b>Event Count:</b> {{len $alert.Events}}

            <b>üìä Request Details:</b>
            {{- $methods := GetMeta $alert "http_verb" | uniq | join ", "}}{{if ne $methods ""}}
            ‚Ä¢ <b>Method(s):</b> {{$methods}}{{end}}
            {{- $statuses := GetMeta $alert "http_status" | uniq | join ", "}}{{if ne $statuses ""}}
            ‚Ä¢ <b>Status(es):</b> {{$statuses}}{{end}}
            {{- $agents := GetMeta $alert "http_user_agent" | uniq}}{{if $agents}}{{if le (len $agents) 3}}
            ‚Ä¢ <b>User Agent(s):</b> {{$agents | join ", "}}{{else}}
            ‚Ä¢ <b>User Agents:</b> {{len $agents}} unique agents{{end}}{{end}}

            <b>üåç Geographic Info:</b>
            {{- if $alert.Source.Cn}}
            ‚Ä¢ <b>Country:</b> {{$alert.Source.Cn}}{{end}}
            {{- $asnOrgs := GetMeta $alert "ASNOrg" | uniq | join ", "}}{{if ne $asnOrgs ""}}
            ‚Ä¢ <b>ASN:</b> {{$asnOrgs}}{{end}}

            <b>üîó Investigation Links:</b>
            ‚Ä¢ <a href=\"https://www.abuseipdb.com/check/{{.Value}}\">üö® AbuseIPDB</a>
            ‚Ä¢ <a href=\"https://ipinfo.io/{{.Value}}\">üåç IPinfo</a>
            {{end}}{{end}}"
            }
      profiles.yaml: |-
        name: default_ip_remediation
        debug: false
        filters:
          - Alert.Remediation == true && Alert.GetScope() == "Ip"
        notifications:
          - pushover
        decisions:
          - type: ban
            duration: 24h
        on_success: break
    lapi:
      strategy:
        type: RollingUpdate
      env:
        - name: TZ
          value: Australia/Melbourne
        - name: ENROLL_INSTANCE_NAME
          value: home-ops
      envFrom:
        - secretRef:
            name: crowdsec-secret
      persistentVolume:
        data:
          enabled: false
        config:
          enabled: false
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    agent:
      acquisition:
        - namespace: network
          podName: envoy-*
          program: envoy
          poll_without_inotify: true
      env:
        - name: COLLECTIONS
          value: >-
            crowdsecurity/base-http-scenarios
            crowdsecurity/http-cve
            crowdsecurity/wordpress
        - name: SCENARIOS
          value: crowdsecurity/http-bf-wordpress_bf_xmlrpc
        - name: PARSERS
          value: crowdsecurity/cri-logs
        - name: TZ
          value: Australia/Melbourne
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    appsec:
      enabled: true
      strategy:
        type: RollingUpdate
      acquisitions:
        - source: appsec
          listen_addr: "0.0.0.0:7422"
          path: /
          appsec_config: crowdsecurity/appsec-default
          labels:
            type: appsec
      env:
        - name: APPSEC_CONFIGS
          value: crowdsecurity/appsec-default
        - name: COLLECTIONS
          value: >-
            crowdsecurity/appsec-generic-rules
            crowdsecurity/appsec-virtual-patching
            crowdsecurity/appsec-wordpress
        - name: TZ
          value: Australia/Melbourne
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
