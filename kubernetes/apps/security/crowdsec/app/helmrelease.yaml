---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
spec:
  interval: 1h
  chart:
    spec:
      chart: crowdsec
      version: 0.20.0
      sourceRef:
        kind: HelmRepository
        name: crowdsec
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    container_runtime: containerd
    lapi:
      dashboard:
        enabled: false
      persistentVolume:
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          size: 100Mi
    agent:
      additionalAcquisition:
        - source: loki
          url: http://loki-headless.observability.svc.cluster.local:3100
          no_ready_check: true
          query: |
            {app=~".+"} | container =~ `nginx`
          labels:
            program: nginx
