---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec-envoy-bouncer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: crowdsec-envoy-bouncer
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      crowdsec-envoy-bouncer:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hydazz/envoy-proxy-bouncer
              tag: sha-277f864e98621b4fff0c96aa7171e6bdd065dc93
            env:
              ENVOY_BOUNCER_BOUNCER_ENABLED: true
              ENVOY_BOUNCER_BOUNCER_LAPIURL: http://crowdsec-service.security.svc.cluster.local:8080
              ENVOY_BOUNCER_TRUSTEDPROXIES: 192.168.42.0/24,10.42.0.0/16
              ENVOY_BOUNCER_BOUNCER_METRICS: true
              ENVOY_BOUNCER_WAF_ENABLED: true
              ENVOY_BOUNCER_WAF_APPSECURL: http://crowdsec-appsec-service.security.svc.cluster.local:7422
            envFrom:
              - secretRef:
                  name: crowdsec-envoy-bouncer-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 8080
    persistence:
      ban:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /ban.html
            subPath: ban.html
