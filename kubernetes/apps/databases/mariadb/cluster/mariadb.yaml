---
# yaml-language-server: $schema=https://schemas.hydaz.com/k8s.mariadb.com/mariadb_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  # renovate: datasource=docker depName=docker.io/library/mariadb
  image: docker.io/library/mariadb:12.0.2@sha256:8a061ef9813cf960f94a262930a32b190c3fbe5c8d3ab58456ef1df4b90fd5dc
  replicas: 3
  updateStrategy:
    autoUpdateDataPlane: true
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: root-password
  storage:
    size: 8Gi
    storageClassName: openebs-hostpath
  bootstrapFrom:
    s3:
      endpoint: s3.us-east-005.backblazeb2.com
      bucket: b2backup-k8s
      prefix: mariadb
      tls:
        enabled: true
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: B2_ACCESS_KEY_ID
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: B2_SECRET_ACCESS_KEY
  galera:
    enabled: true
  metrics:
    enabled: true
