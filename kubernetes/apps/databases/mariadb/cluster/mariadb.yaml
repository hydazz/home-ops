---
# yaml-language-server: $schema=https://schemas.hydaz.com/k8s.mariadb.com/mariadb_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  # renovate: datasource=docker depName=docker.io/library/mariadb
  image: docker.io/library/mariadb:12.0.2@sha256:5b6a1eac15b85b981a61afb89aea2a22bf76b5f58809d05f0bcc13ab6ec44cb8
  replicas: 3
  storage:
    size: 8Gi
    storageClassName: openebs-hostpath
  resources:
    requests:
      cpu: 10m
      memory: 512Mi
    limits:
      memory: 2Gi
  service:
    metadata:
      annotations:
        gatus.home-operations.com/endpoint: |-
          interval: 15s
          conditions:
            - "[CONNECTED] == true"
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: root-password
  myCnf: |-
    [mariadb]
    innodb_flush_log_at_trx_commit=2
    innodb_doublewrite=1
    innodb_flush_method=O_DIRECT
    innodb_buffer_pool_size=768M
    innodb_buffer_pool_instances=1
    innodb_log_file_size=512M
    innodb_log_buffer_size=64M
    table_open_cache=400
    table_open_cache_instances=4
    thread_cache_size=50
    max_connections=200
    character_set_server=utf8mb4
    collation_server=utf8mb4_unicode_ci
    max_allowed_packet=256M
  bootstrapFrom:
    s3:
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: B2_ACCESS_KEY_ID
      bucket: b2backup-k8s
      endpoint: s3.us-east-005.backblazeb2.com
      prefix: mariadb
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: B2_SECRET_ACCESS_KEY
      tls:
        enabled: true
  galera:
    enabled: true
  metrics:
    enabled: true
  updateStrategy:
    autoUpdateDataPlane: true
