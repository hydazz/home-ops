---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  # renovate: datasource=docker depName=docker.io/library/mariadb
  image: docker.io/library/mariadb:11.7.2
  replicas: 1
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: root-password
  storage:
    size: 8Gi
    storageClassName: longhorn
  metrics:
    enabled: true
