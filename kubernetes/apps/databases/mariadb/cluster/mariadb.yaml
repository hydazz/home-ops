---
# yaml-language-server: $schema=https://schemas.hydaz.com/k8s.mariadb.com/mariadb_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  # renovate: datasource=docker depName=docker.io/library/mariadb
  image: docker.io/library/mariadb:12.0.2@sha256:a5af517d52262da1583cebe6b7c970d7bbeaf1f016938c2fc3cf2e95c52d8c08
  replicas: 3
  updateStrategy:
    autoUpdateDataPlane: true
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: root-password
  storage:
    size: 8Gi
    storageClassName: openebs-hostpath
  bootstrapFrom:
    s3:
      endpoint: s3.us-east-005.backblazeb2.com
      bucket: b2backup-k8s
      prefix: mariadb
      tls:
        enabled: true
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: B2_ACCESS_KEY_ID
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: B2_SECRET_ACCESS_KEY
  galera:
    enabled: true
  metrics:
    enabled: true
