---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  # renovate: datasource=docker depName=docker.io/library/mariadb
  image: docker.io/library/mariadb:11.8.2@sha256:1e669024fc94f626b9dc48bf47b29b5339cec203c28e61a3dc372991a345daf5
  replicas: 1
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: root-password
  bootstrapFrom:
    s3:
      endpoint: s3.us-east-005.backblazeb2.com
      bucket: b2backup-k8s
      prefix: mariadb
      tls:
        enabled: true
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: AWS_ACCESS_KEY_ID
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: AWS_SECRET_ACCESS_KEY
  storage:
    size: 8Gi
    storageClassName: ceph-block
  myCnf: |
    [mariadb]
    ignore-db-dir=lost+found
  metrics:
    enabled: true
