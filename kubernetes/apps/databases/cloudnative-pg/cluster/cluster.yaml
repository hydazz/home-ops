---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:16.10@sha256:fd8d76cfb72d3d2a03b04cace8e544a4fb8af0e59088be59a82b5c8c76c66898
  instances: 3
  storage:
    size: 8Gi
    storageClass: openebs-hostpath
  resources:
    requests:
      cpu: 50m
      memory: 512Mi
    limits:
      hugepages-2Mi: 1Gi
      memory: 2Gi
  managed:
    services:
      additional:
        # create a stub service for gatus to monitor
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres
              annotations:
                gatus.home-operations.com/endpoint: |-
                  interval: 15s
                  conditions:
                    - "[CONNECTED] == true"
  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secret
  bootstrap:
    recovery:
      source: source
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: b2
          serverName: postgres
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: b2
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: 256MB
  monitoring:
    enablePodMonitor: true
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
