---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:16.10@sha256:fd8d76cfb72d3d2a03b04cace8e544a4fb8af0e59088be59a82b5c8c76c66898
  instances: 3
  storage:
    size: 8Gi
    storageClass: openebs-hostpath
  resources:
    requests:
      cpu: 50m
      memory: 512Mi
    limits:
      hugepages-2Mi: 1Gi
      memory: 2Gi
  managed:
    services:
      additional:
        # create a stub service for gatus to monitor
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres
              annotations:
                gatus.home-operations.com/endpoint: |-
                  interval: 15s
                  conditions:
                    - "[CONNECTED] == true"
  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secret
  bootstrap:
    recovery:
      source: source
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: b2
          serverName: postgres
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: b2
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: 1GB
      effective_cache_size: 1500MB
      work_mem: 8MB
      maintenance_work_mem: 256MB
      autovacuum_work_mem: 128MB
      autovacuum_max_workers: "3"
      autovacuum_naptime: 30s
      autovacuum_vacuum_cost_limit: "800"
      autovacuum_vacuum_scale_factor: "0.1"
      checkpoint_timeout: 15min
      max_wal_size: 4GB
      min_wal_size: 1GB
      wal_compression: zstd
      random_page_cost: "1.3"
      default_statistics_target: "200"
      effective_io_concurrency: "200"
      max_parallel_workers: "4"
      max_parallel_workers_per_gather: "4"
      max_parallel_maintenance_workers: "4"
      hot_standby_feedback: "on"
      huge_pages: try
  monitoring:
    enablePodMonitor: true
  primaryUpdateStrategy: unsupervised
