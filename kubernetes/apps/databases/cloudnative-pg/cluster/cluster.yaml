---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  bootstrap:
    recovery:
      source: source
  enableSuperuserAccess: true
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: b2
          serverName: postgres
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:16.9@sha256:7f3990485b139ccf9e2222c8f106d97ac0331f313cb5278e7018ef38686bb561
  instances: 3
  managed:
    services:
      additional:
        # create a stub service for gatus to monitor
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres
              annotations:
                gatus.home-operations.com/enabled: "true"
                gatus.home-operations.com/endpoint: |-
                  interval: 15s
                  conditions:
                    - "[CONNECTED] == true"
                    - "[RESPONSE_TIME] < 200"
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: b2
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: 256MB
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  resources:
    requests:
      cpu: 50m
      memory: 512Mi
    limits:
      hugepages-2Mi: 1Gi
      memory: 2Gi
  storage:
    size: 8Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret
