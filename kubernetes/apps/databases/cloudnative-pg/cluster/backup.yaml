---
# yaml-language-server: $schema=https://schemas.hydaz.com/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: b2
spec:
  configuration:
    destinationPath: s3://b2backup-k8s/cnpg/
    endpointURL: https://s3.us-east-005.backblazeb2.com
    s3Credentials:
      accessKeyId:
        name: cloudnative-pg-secret
        key: B2_ACCESS_KEY_ID
      secretAccessKey:
        name: cloudnative-pg-secret
        key: B2_SECRET_ACCESS_KEY
    data:
      compression: bzip2
    wal:
      compression: zstd
      maxParallel: 8
  retentionPolicy: 7d
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres-backup
spec:
  cluster:
    name: postgres
  schedule: "@daily"
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  backupOwnerReference: self
