---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app barman-cloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: barman-cloud
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      barman-cloud:
        containers:
          app:
            image:
              repository: ghcr.io/cloudnative-pg/plugin-barman-cloud
              tag: v0.6.0@sha256:2adabf02728307119a22c13abb9efc52371ad6d74106db6204c6dee5abe75fb8
            args:
              - operator
              - --leader-elect
              - --server-cert=/server/tls.crt
              - --server-key=/server/tls.key
              - --client-cert=/client/tls.crt
              - --server-address=:9090
            env:
              # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/plugin-barman-cloud-sidecar
              SIDECAR_IMAGE: ghcr.io/cloudnative-pg/plugin-barman-cloud-sidecar:v0.6.0@sha256:8a1a117a33b1338411e3a215ee8036bd914a3c6d5e127ae8a7de23b472aab32d
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 8081
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    rbac:
      roles:
        barman-cloud:
          type: ClusterRole
          rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - create
                - delete
                - get
                - list
                - watch
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores/finalizers
              verbs:
                - update
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - postgresql.cnpg.io
              resources:
                - backups
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - rolebindings
                - roles
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
      bindings:
        barman-cloud:
          type: ClusterRoleBinding
          roleRef:
            identifier: barman-cloud
          subjects:
            - identifier: *app
    serviceAccount:
      barman-cloud: {}
    rawResources:
      barman-cloud:
        apiVersion: cert-manager.io/v1
        kind: Issuer
        spec:
          selfSigned: {}
      client-cert: &cert
        apiVersion: cert-manager.io/v1
        kind: Certificate
        spec: &certSpec
          commonName: barman-cloud-client
          duration: 2160h
          isCA: false
          issuerRef:
            name: *app
            kind: Issuer
            group: cert-manager.io
          renewBefore: 360h
          secretName: &clientCert barman-cloud-client-tls
          usages:
            - client auth
      server-cert:
        <<: *cert
        spec:
          <<: *certSpec
          commonName: *app
          dnsNames:
            - *app
          secretName: &serverCert barman-cloud-server-tls
          usages:
            - server auth
    service:
      app:
        annotations:
          cnpg.io/pluginClientSecret: *clientCert
          cnpg.io/pluginPort: "9090"
          cnpg.io/pluginServerSecret: *serverCert
        labels:
          cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
        ports:
          http:
            port: 9090
    persistence:
      client:
        type: secret
        name: *clientCert
      server:
        type: secret
        name: *serverCert
