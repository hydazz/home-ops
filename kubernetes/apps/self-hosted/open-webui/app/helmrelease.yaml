---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  chartRef:
    kind: OCIRepository
    name: open-webui
  interval: 1h
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.6.38@sha256:e6fdd770ce36e01305242427c0da2d9d8b82a4cd74791cdd27cc0087908e47dd
            env:
              CORS_ALLOW_ORIGIN: https://chat.hyde.services
              DATA_DIR: /config
              ENABLE_SIGNUP: false
              ENABLE_WEBSOCKET_SUPPORT: true
              OLLAMA_BASE_URL: http://ollama.ai.svc.cluster.local
              PORT: &port 80
              TZ: Australia/Melbourne
              WEBSOCKET_REDIS_URL: redis://dragonfly.databases.svc.cluster.local/0
              WEBUI_URL: https://chat.hyde.services
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              # Read-only file system: '/app/backend/open_webui/static/'
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - chat.hyde.services
        parentRefs:
          - name: envoy-cloudflare
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /app/backend/data/
            subPath: data
