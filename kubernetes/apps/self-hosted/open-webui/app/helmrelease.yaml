---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom:
              - secretRef:
                  name: open-webui-secret
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.6.16@sha256:8738bc96bc503cdda58ec06a6bc14303e1562b3d826ee49742a9b4a4ede63784
            env:
              TZ: Australia/Melbourne
              OLLAMA_BASE_URL: "http://ollama.ai.svc.cluster.local:11434"
              DATA_DIR: /config
              WEBUI_URL: "https://chat.${D_HS}"
              ENABLE_SIGNUP: "false"
              ENABLE_WEBSOCKET_SUPPORT: "true"
              WEBSOCKET_REDIS_URL: redis://dragonfly.databases.svc.cluster.local/0
            envFrom:
              - secretRef:
                  name: open-webui-secret
            securityContext:
              allowPrivilegeEscalation: false
              # Read-only file system: '/app/backend/open_webui/static/'
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["chat.${D_HS}"]
        parentRefs:
          - name: cloudflare
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: open-webui
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /app/backend/data/
            subPath: data
