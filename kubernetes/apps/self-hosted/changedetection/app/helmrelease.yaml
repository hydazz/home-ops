---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection
spec:
  chartRef:
    kind: OCIRepository
    name: changedetection
  interval: 1h
  values:
    controllers:
      changedetection:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.50.28@sha256:b419d9cf57451f98a22157d1d3e35f2a86160dbd4b4e5740eb094bb4cf00d0a9
            env:
              BASE_URL: "{{ .Release.Name }}.hyde.services"
              PLAYWRIGHT_DRIVER_URL: ws://localhost:3000/chrome?stealth=1&--disable-web-security=true&--user-data-dir=~/browserless-cache-123
              PORT: &port 80
              TZ: Australia/Melbourne
              USE_X_SETTINGS: 1
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
          browserless:
            image:
              repository: ghcr.io/browserless/chrome
              tag: v2.37.1@sha256:8bf44ee2bb6a1b785255455a51f12c8a3215f9d5c948682c357e5880a4f8418b
            env:
              CHROME_REFRESH_TIME: 600000
              CONNECTION_TIMEOUT: 300000
              DEFAULT_BLOCK_ADS: true
              DEFAULT_STEALTH: true
              ENABLE_DEBUGGER: false
              MAX_CONCURRENT_SESSIONS: 10
              PREBOOT_CHROME: true
              SCREEN_DEPTH: 16
              SCREEN_HEIGHT: 1024
              SCREEN_WIDTH: 1920
            securityContext:
              allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.hyde.services"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          changedetection:
            app:
              - path: /datastore
