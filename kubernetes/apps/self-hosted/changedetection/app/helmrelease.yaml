---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      changedetection:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.50.6@sha256:1abf3e8afe7e359baf9583cbf36b0c732bd7a3177a504448a67a51b2d2038c2b
            env:
              TZ: Australia/Melbourne
              BASE_URL: "{{ .Release.Name }}.${D_HS}"
              USE_X_SETTINGS: "1"
              PORT: &port 5000
              PLAYWRIGHT_DRIVER_URL: ws://localhost:3000/chrome?stealth=1&--disable-web-security=true&--user-data-dir=~/browserless-cache-123
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
          browserless:
            image:
              repository: ghcr.io/browserless/chrome
              tag: v2.33.0@sha256:5442de4240463b9c8f77950a3e76ba41f505fb8cb7e7118542c67836c78651fa
            env:
              SCREEN_WIDTH: "1920"
              SCREEN_HEIGHT: "1024"
              SCREEN_DEPTH: "16"
              ENABLE_DEBUGGER: "false"
              PREBOOT_CHROME: "true"
              CONNECTION_TIMEOUT: "300000"
              MAX_CONCURRENT_SESSIONS: "10"
              CHROME_REFRESH_TIME: "600000"
              DEFAULT_BLOCK_ADS: "true"
              DEFAULT_STEALTH: "true"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${D_HS}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: changedetection
        advancedMounts:
          changedetection:
            app:
              - path: /datastore
