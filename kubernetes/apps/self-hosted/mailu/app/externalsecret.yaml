---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mailu
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mailu-secret
    template:
      data:
        DB_HOST: postgres-rw.databases.svc.cluster.local:5432
        DB_NAME: mailu
        DB_PW: "{{ .MAILU_DB_PASS }}"
        DB_USER: mailu
        SECRET_KEY: "{{ .SECRET_KEY }}"
  dataFrom:
    - extract:
        key: mailu
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mailu-webmail
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mailu-webmail-secret
    template:
      data:
        ROUNDCUBE_DB_HOST: postgres-rw.databases.svc.cluster.local:5432
        ROUNDCUBE_DB_NAME: roundcube
        ROUNDCUBE_DB_PW: "{{ .ROUNDCUBE_DB_PASS }}"
        ROUNDCUBE_DB_USER: roundcube
        SECRET_KEY: "{{ .SECRET_KEY }}"
  dataFrom:
    - extract:
        key: mailu
