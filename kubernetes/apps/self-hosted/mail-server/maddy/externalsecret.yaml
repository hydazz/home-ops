---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maddy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: maddy-secret
    template:
      data:
        aliases: |
          security@hyde.services: {{ .ADMIN_EMAIL }}
  dataFrom:
    - extract:
        key: maddy
