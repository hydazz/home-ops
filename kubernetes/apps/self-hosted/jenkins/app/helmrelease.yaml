---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jenkins
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: jenkins
  values:
    controllers:
      jenkins:
        containers:
          app:
            image:
              repository: docker.io/jenkins/jenkins
              tag: 2.530-jdk21@sha256:337dff08f78e659c8e80a53adbe9e66d0ec226b8dade2aa75d40c9bea6fa5e70
            args:
              - --httpPort=80
            env:
              JENKINS_OPTS: --webroot=/var/jenkins_cache/war
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login
                    port: &port 80
                  failureThreshold: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 12
                  periodSeconds: 10
                  timeoutSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
        hostnames:
          - "ci.imagegenius.io"
        parentRefs:
          - name: envoy-cloudflare
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/jenkins_home
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/jenkins_cache
            subPath: cache
          - path: /tmp
            subPath: tmp
