# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: clusterzx/paperless-ai
              tag: 3.0.7
            env:
              ADD_AI_PROCESSED_TAG: "no"
              AI_PROCESSED_TAG_NAME: ai-processed
              AI_PROVIDER: openai
              DISABLE_AUTOMATIC_PROCESSING: "no"
              OPENAI_MODEL: gpt-4o-mini
              PAPERLESS_AI_PORT: "3000"
              PAPERLESS_API_URL: http://paperless.self-hosted.svc.cluster.local:8000/api
              PAPERLESS_USERNAME: ai
              PROCESS_ONLY_NEW_DOCUMENTS: "yes"
              PROCESS_PREDEFINED_DOCUMENTS: "no"
              SCAN_INTERVAL: "*/30 * * * *"
              USE_EXISTING_DATA: "no"
              USE_PROMPT_TAGS: "no"
            envFrom:
              - secretRef:
                  name: paperless-ai-secret
            probes:
              liveness: &probe
                enabled: true
              readiness: *probe
              startup: *probe
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 700m
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${D_HS}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: paperless-ai
        globalMounts:
          - path: /app/data
