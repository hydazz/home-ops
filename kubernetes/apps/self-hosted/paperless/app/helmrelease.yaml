---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: paperless
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.18.4@sha256:3421ebe06ed27662d014046cf5089e612de853aae0c676a2bc72f73b38080e57
            env:
              EMPTY_TRASH_DELAY: "0 1 * * *"
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_BIND_ADDR: "0.0.0.0"
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DISABLE_REGULAR_LOGIN: true
              PAPERLESS_PORT: &port 8000
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: true
              PAPERLESS_REDIS: redis://dragonfly.databases.svc.cluster.local:6379
              PAPERLESS_TIKA_ENABLED: "1"
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_TIME_ZONE: Australia/Melbourne
              PAPERLESS_URL: https://paperless.${D_HS}
              USERMAP_GID: "1000"
              USERMAP_UID: "1000"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              # E: List directory /var/lib/apt/lists/partial is missing. - Acquire (30: Read-only file system)
              readOnlyRootFilesystem: false
              # E: setgroups 65534 failed - setgroups (1: Operation not permitted)
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 2Gi
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal@sha256:20db3df89eaeb1b271dd840888fe909b88b12f4b86ef641ec07a1d45d4c5168f
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 400Mi
              limits:
                memory: 800Mi
          gotenberg:
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.23.0@sha256:3e9d970c395dfd7f0f98fd8da5adc01dab6bf95881d8d232f77a9feafe6d4977
            command:
              - /usr/bin/gotenberg
            args:
              - --chromium-disable-javascript=true
              - "--chromium-allow-list=file:///tmp/.*"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${D_HS}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https-hs
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          paperless:
            app:
              - path: /usr/src/paperless/data
      media:
        type: nfs
        server: 192.168.42.20
        path: /mnt/Fast/Public/Paperless/media
        advancedMounts:
          paperless:
            app:
              - path: /usr/src/paperless/media
      tmp:
        type: emptyDir
