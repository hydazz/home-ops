---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pterodactyl:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hydazz/pterodactyl
              tag: 1.11.11@sha256:e1b1ec993254f2010f442c98a48b907e0a61fe42622a07d602f5f9bf595749d8
            env:
              APP_ENV: production
              APP_DEBUG: "true"
              APP_TIMEZONE: Australia/Melbourne
              APP_URL: "https://{{ .Release.Name }}.${D_HS}"
              CACHE_DRIVER: redis
              SESSION_DRIVER: redis
              QUEUE_DRIVER: redis
              REDIS_HOST: dragonfly.databases.svc.cluster.local
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 300m
                memory: 128Mi
              limits:
                memory: 512Mi
          nginx:
            image:
              repository: docker.io/library/nginx
              tag: 1.29.1-alpine@sha256:42a516af16b852e33b7682d5ef8acbd5d13fe08fecadc7ed98605ba5e3b26ab8
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${D_HS}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-hs
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/var/
      nginx-config:
        type: configMap
        name: pterodactyl-nginx-configmap
        globalMounts:
          - path: /etc/nginx/conf.d/default.conf
            subPath: default.conf
            readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /app/storage/logs
            subPath: logs
          - path: /var/cache/nginx
            subPath: cache-nginx
          - path: /var/run
            subPath: run
