---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pterodactyl:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/pterodactyl/panel
              tag: v1.11.11@sha256:3ad185c83818944cfd4dba4dcefbca5ffb64655aaa63363f8f76ce41cd19873f
            env:
              APP_ENV: production
              APP_DEBUG: "true"
              APP_TIMEZONE: Australia/Melbourne
              APP_URL: "https://{{ .Release.Name }}.${D_HS}"
              CACHE_DRIVER: redis
              SESSION_DRIVER: redis
              QUEUE_DRIVER: redis
              REDIS_HOST: dragonfly.databases.svc.cluster.local
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            #securityContext:
            #  allowPrivilegeEscalation: false
            #  readOnlyRootFilesystem: false
            #  capabilities:
            #    drop:
            #      - ALL
            resources:
              requests:
                cpu: 300m
                memory: 128Mi
              limits:
                memory: 512Mi
    #defaultPodOptions:
    #  securityContext:
    #    runAsNonRoot: true
    #    runAsUser: 1000
    #    runAsGroup: 1000
    #    fsGroup: 1000
    #    fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 80
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${D_HS}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-hs
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/storage/app
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /app/storage/logs
            subPath: logs
          - path: /etc/letsencrypt
            subPath: certs
          - path: /etc/nginx/http.d
            subPath: nginx
