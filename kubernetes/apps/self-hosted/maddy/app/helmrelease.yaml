---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maddy
spec:
  chartRef:
    kind: OCIRepository
    name: maddy
  interval: 1h
  values:
    controllers:
      maddy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.1@sha256:55636d8a29588eea62d81d51acdafe38e0f694fb91801ab12dc1ed8c47b6439d
            env:
              IMAPS_PORT: &imapsPort 993
              IMAP_PORT: &imapPort 143
              MADDY_DOMAIN: hyde.services
              MADDY_HOSTNAME: mail.hyde.services
              SMTP_PORT: &smtpPort 25
              SUBMISSIONS_PORT: &submissionsPort 465
              SUBMISSION_PORT: &submissionPort 587
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *submissionPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mail.hyde.services
          lbipam.cilium.io/ips: 192.168.42.150
        externalTrafficPolicy: Local
        ports:
          smtp:
            port: *smtpPort
          smtp-submission:
            port: *submissionPort
          smtp-submissions:
            port: *submissionsPort
          imap:
            port: *imapPort
          imaps:
            port: *imapsPort
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      config-file:
        type: configMap
        name: maddy-configmap
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
      config-aliases:
        type: secret
        name: maddy-secret
        globalMounts:
          - path: /data/aliases
            subPath: aliases
      cache:
        type: emptyDir
      certs:
        type: secret
        name: hyde-services-tls
        globalMounts:
          - path: /certs
