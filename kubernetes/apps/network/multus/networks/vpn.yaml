---
# yaml-language-server: $schema=https://schemas.hydaz.com/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: vpn
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.50",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "192.168.50.1" }
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
