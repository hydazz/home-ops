  - hostname: "*.${D_HCA}"
    service: *svc
  - hostname: "${D_IGI}"
    service: *svc
  - hostname: "*.${D_IGI}"
    service: *svc
  - hostname: "${D_SN}"
    service: *svc
  - hostname: "*.${D_SN}"
    service: *svc
  - hostname: "${D_TACA}"
    service: *svc
  - hostname: "*.${D_TACA}"
    service: *svc
  - hostname: "${D_TAN}"
    service: *svc
  - hostname: "*.${D_TAN}"
    service: *svc
  - hostname: "${D_LMVCA}"
    service: *svc
  - hostname: "*.${D_LMVCA}"
    service: *svc
