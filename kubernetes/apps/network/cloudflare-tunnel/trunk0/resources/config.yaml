---
ingress:
  - hostname: "${D_HS}"
    service: &envoy https://envoy-network-cloudflare-f139e514.network.svc.cluster.local:443
    originRequest:
      originServerName: "cloudflare.${D_HS}"
  - hostname: "*.${D_HS}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HS}"
  - hostname: "${D_HCA}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HCA}"
  - hostname: "*.${D_HCA}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HCA}"
  - hostname: "${D_IGI}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_IGI}"
  - hostname: "*.${D_IGI}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_IGI}"
  - hostname: "${D_SN}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_SN}"
  - hostname: "*.${D_SN}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_SN}"
  - hostname: "${D_TACA}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_TACA}"
  - hostname: "*.${D_TACA}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_TACA}"
  - hostname: "${D_TAN}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_TAN}"
  - hostname: "*.${D_TAN}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_TAN}"

  - service: http_status:404
