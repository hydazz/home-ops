---
ingress:
  - hostname: "${D_HS}"
    service: &envoy https://envoy-network-cloudflare-f139e514.network.svc.cluster.local:443
    originRequest:
      originServerName: "cloudflare.${D_HS}"
  - hostname: "*.${D_HS}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HS}"
  - hostname: "${D_HCA}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HCA}"
  - hostname: "*.${D_HCA}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HCA}"
  - hostname: "${D_IGI}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_IGI}"
  - hostname: "*.${D_IGI}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_IGI}"

  - service: http_status:404
