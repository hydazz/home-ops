---
ingress:
  - hostname: "${D_HS}"
    service: &envoy https://envoy-kube-system-cloudflare-c4a673c0.kube-system.svc.cluster.local:443
    originRequest:
      originServerName: "${D_HS}"
  - hostname: "*.${D_HS}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HS}"
  - hostname: "${D_HCA}"
    service: *envoy
    originRequest:
      originServerName: "${D_HCA}"
  - hostname: "*.${D_HCA}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_HCA}"
  - hostname: "${D_IGI}"
    service: *envoy
    originRequest:
      originServerName: "${D_IGI}"
  - hostname: "*.${D_IGI}"
    service: *envoy
    originRequest:
      originServerName: "cloudflare.${D_IGI}"

  - service: http_status:404
