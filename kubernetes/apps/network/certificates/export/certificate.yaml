---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
# Account 1:
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name hydaz-com-tls
spec:
  secretName: *name
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: hydaz.com
  dnsNames:
    - hydaz.com
    - "*.hydaz.com"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
# Account 2:
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name hyde-services-tls
spec:
  secretName: *name
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: self-hosted
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: hyde.services
  dnsNames:
    - hyde.services
    - "*.hyde.services"
