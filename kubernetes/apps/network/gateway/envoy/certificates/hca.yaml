---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${D_HCA//./-}-apex-production"
spec:
  secretName: "${D_HCA//./-}-apex-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${D_HCA}"
  dnsNames: ["${D_HCA}"]
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${D_HCA//./-}-wildcard-production"
spec:
  secretName: "${D_HCA//./-}-wildcard-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.${D_HCA}"
  dnsNames: ["*.${D_HCA}"]
