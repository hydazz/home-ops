---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${D_TACA//./-}-apex-production"
spec:
  secretName: "${D_TACA//./-}-apex-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${D_TACA}"
  dnsNames: ["${D_TACA}"]
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${D_TACA//./-}-wildcard-production"
spec:
  secretName: "${D_TACA//./-}-wildcard-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.${D_TACA}"
  dnsNames: ["*.${D_TACA}"]
