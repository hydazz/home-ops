---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${D_HS//./-}-apex-production"
spec:
  secretName: "${D_HS//./-}-apex-production-tls"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: mailserver
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${D_HS}"
  dnsNames: ["${D_HS}"]
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${D_HS//./-}-wildcard-production"
spec:
  secretName: "${D_HS//./-}-wildcard-production-tls"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: mailserver
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.${D_HS}"
  dnsNames: ["*.${D_HS}"]
