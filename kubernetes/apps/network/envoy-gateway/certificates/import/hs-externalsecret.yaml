---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${D_HS//./-}-production-tls"
spec:
  refreshPolicy: CreatedOnce
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${D_HS//./-}-production-tls"
    creationPolicy: Orphan
    template:
      type: kubernetes.io/tls
      metadata:
        annotations:
          cert-manager.io/alt-names: "*.${D_HS},${D_HS},*.k8s.${D_HS}"
          cert-manager.io/certificate-name: "${D_HS//./-}-production"
          cert-manager.io/common-name: "${D_HS}"
          cert-manager.io/ip-sans: ""
          cert-manager.io/issuer-group: ""
          cert-manager.io/issuer-kind: ClusterIssuer
          cert-manager.io/issuer-name: letsencrypt-production
          cert-manager.io/uri-sans: ""
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: mailserver
        labels:
          controller.cert-manager.io/fao: "true"
  dataFrom:
    - extract:
        key: "${D_HS//./-}-production-tls"
        decodingStrategy: Base64
