---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      adguard-home:
        initContainers:
          init-config:
            image:
              repository: ghcr.io/home-operations/busybox
              tag: 1.37.0@sha256:026ed7273270ec08f6902b4ae8334c23b473e5394bec3bbbdbfe580c710d50bc
            command:
              - /bin/sh
              - -c
              - |
                cp -f /tmp/config/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.62
            env:
              TZ: Australia/Melbourne
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.html
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            #securityContext:
            #  allowPrivilegeEscalation: false
            #  readOnlyRootFilesystem: true
            #  capabilities: { drop: ["ALL"] }
            #resources:
            #  requests:
            #    cpu: 100m
            #  limits:
            #    memory: 4Gi
    #defaultPodOptions:
    #  securityContext:
    #    runAsNonRoot: true
    #    runAsUser: 1001
    #    runAsGroup: 1001
    #    fsGroup: 1001
    #    fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
      dns:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.42.152,2404:e80:661b:42::152
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv4
          - IPv6
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${D_HS}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: adguard-home-app
                port: 80
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /opt/adguardhome/conf
      data:
        globalMounts:
          - path: /opt/adguardhome/work
        accessMode: ReadWriteOnce
        storageClass: longhorn
        size: 2Gi
      config-source:
        type: secret
        name: adguard-home-config
        advancedMounts:
          adguard-home:
            init-config:
              - path: /tmp/config
                readOnly: true
