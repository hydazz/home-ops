---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      adguard-home:
        containers:
          app:
            image:
              repository: docker.io/adguard/adguardhome
              tag: v0.107.65@sha256:d765078d2140b464ce837128a4f536f80b4c9ab7fd5b6833ae690b72fae40897
            env:
              TZ: Australia/Melbourne
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login.html
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            #securityContext:
            #  allowPrivilegeEscalation: false
            #  readOnlyRootFilesystem: true
            #  capabilities: { drop: ["ALL"] }
            #resources:
            #  requests:
            #    cpu: 100m
            #  limits:
            #    memory: 4Gi
    #defaultPodOptions:
    #  securityContext:
    #    runAsNonRoot: true
    #    runAsUser: 1000
    #    runAsGroup: 1000
    #    fsGroup: 1000
    #    fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
      dns:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.42.152, 2404:e80:661b:42::152
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv4
          - IPv6
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${D_HS}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: "{{ .Release.Name }}-app"
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /opt/adguardhome/conf
      data:
        existingClaim: "{{ .Release.Name }}-data"
        globalMounts:
          - path: /opt/adguardhome/work
