---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hymc-pvp
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pvp:
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: 2025.6.2-java8@sha256:f0c2a7c4508bc17e5d773ee871528fe0a7d92353542b43011b72d8c65e675f63
            env:
              TZ: Australia/Melbourne
              # Autopause
              AUTOPAUSE_TIMEOUT_EST: 600
              AUTOPAUSE_TIMEOUT_INIT: 300
              ENABLE_AUTOPAUSE: true
              SKIP_SUDO: true
              # Properties
              ALLOW_NETHER: false
              ANNOUNCE_PLAYER_ACHIEVEMENTS: false
              DIFFICULTY: normal
              EULA: true
              FORCE_GAMEMODE: true
              GENERATE_STRUCTURES: false
              MODE: survival
              ONLINE_MODE: false
              PVP: true
              SPAWN_ANIMALS: false
              SPAWN_MONSTERS: false
              SPAWN_NPCS: false
              SPAWN_PROTECTION: 0
              # Plugins
              PLUGINS: |
                https://dev.bukkit.org/projects/mythicmobs/files/6727551/download
                https://dev.bukkit.org/projects/otherdrops/files/853054/download
                https://dev.bukkit.org/projects/pvpmanager/files/6612954/download
                https://dev.bukkit.org/projects/vault/files/894359/download
                https://dev.bukkit.org/projects/worldedit/files/2597538/download
                https://dev.bukkit.org/projects/worldguard/files/956770/download
                https://download.luckperms.net/1595/bukkit/loader/LuckPerms-Bukkit-5.5.10.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsX-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXAntiBuild-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXChat-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXProtect-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXSpawn-2.21.1.jar
                https://github.com/xtkq-is-not-available/VoidGen/releases/download/v2.2.1/VoidGen-2.2.1.jar
              SPIGET_PLUGINS: |
                222 # BossShopPro
                43424 # StatsSB
              # Server
              #JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
              MEMORY: 8192M
              TYPE: PAPER
              VERSION: 1.8.8
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health { command: ["mc-health"] }
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 8192Mi
            securityContext:
              # You don't have permission to perform this capture on that device (socket: Operation not permitted)
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["NET_RAW"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          game:
            port: 25565
    persistence:
      config:
        existingClaim: hymc-pvp
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
