---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hymc-velocity
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      velocity:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/itzg/mc-proxy
              tag: 2025.6.0@sha256:f14b7eb0ca1958b2a32c28ff285fe2f047c08ea65f5eca02a9f3a9362e9e9877
            env:
              ENABLE_RCON: true
              MINECRAFT_VERSION: 1.21
              MODRINTH_PROJECTS: viaversion,viabackwards,viarewind
              TYPE: VELOCITY
              TZ: Australia/Melbourne
              VERSION: 3.4.0-SNAPSHOT
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.42.154
        ports:
          game:
            port: 25565
    persistence:
      velocity:
        type: configMap
        name: velocity
        globalMounts:
          - path: /server/velocity.toml
            subPath: velocity.toml
            readOnly: true
      forwarding-secret:
        type: secret
        name: velocity-secret
        globalMounts:
          - path: /server/forwarding.secret
            subPath: forwarding.secret
            readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /server
            subPath: server
          - path: /tmp
            subPath: tmp
