---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hymc-velocity
spec:
  chartRef:
    kind: OCIRepository
    name: hymc-velocity
  interval: 1h
  values:
    controllers:
      velocity:
        containers:
          app:
            image:
              repository: ghcr.io/itzg/mc-proxy
              tag: 2025.10.0@sha256:28a4f84f538cee00099cee8370b075594b258f93c5feeaefb0fde736aa9636ab
            env:
              MINECRAFT_VERSION: 1.21.8
              PLUGINS: |-
                https://hangarcdn.papermc.io/plugins/ViaVersion/ViaBackwards/versions/5.5.0/PAPER/ViaBackwards-5.5.0.jar
                https://hangarcdn.papermc.io/plugins/ViaVersion/ViaRewind/versions/4.0.9/PAPER/ViaRewind-4.0.9.jar
                https://hangarcdn.papermc.io/plugins/ViaVersion/ViaVersion/versions/5.5.0/PAPER/ViaVersion-5.5.0.jar
              TYPE: VELOCITY
              TZ: Australia/Melbourne
              VERSION: 3.4.0-SNAPSHOT
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 25565
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 30m
                memory: 1Gi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.42.154
        externalTrafficPolicy: Local
        ports:
          minecraft:
            port: *port
    persistence:
      server:
        existingClaim: "{{ .Release.Name }}"
      config-file:
        type: configMap
        name: velocity-configmap
        globalMounts:
          - path: /server/velocity.toml
            subPath: velocity.toml
      forwarding-secret:
        type: secret
        name: velocity-secret
        globalMounts:
          - path: /server/forwarding.secret
            subPath: forwarding.secret
      tmp:
        type: emptyDir
