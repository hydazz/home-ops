---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hymc-lobby
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      lobby:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: 2025.6.2@sha256:262e2309f7cc6b2ff0ac1458ac52c91e9bc778989543feec6588501f6dad31ef
            env:
              EULA: true
              JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
              MEMORY: 8192M
              SKIP_SUDO: true
              ONLINE_MODE: false
              TYPE: PAPER
              TZ: Australia/Melbourne
              VERSION: 1.21.8
              SYNC_SKIP_NEWER_IN_DESTINATION: false
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health { command: ["mc-health"] }
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 8192Mi
            securityContext:
              allowPrivilegeEscalation: false
              #readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          minecraft:
            port: 25565
    persistence:
      config:
        existingClaim: hymc-lobby
        globalMounts:
          - path: /data
      #paper-global:
      #  type: configMap
      #  name: paper-global
      #  globalMounts:
      #    - path: /data/config/paper-global.yml
      #      subPath: paper-global.yaml
