---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hymc-lobby
spec:
  chartRef:
    kind: OCIRepository
    name: hymc-lobby
  interval: 1h
  values:
    controllers:
      lobby:
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: 2025.9.2@sha256:1de76802ab088730e40c9d1866b8b7d2b4d341b946342892a1dbb6f7f4feeb18
            env:
              TZ: Australia/Melbourne
              # Properties
              ALLOW_NETHER: false
              ANNOUNCE_PLAYER_ACHIEVEMENTS: false
              DIFFICULTY: peaceful
              EULA: true
              FORCE_GAMEMODE: true
              GENERATE_STRUCTURES: false
              MODE: adventure
              ONLINE_MODE: false
              PVP: false
              SPAWN_ANIMALS: false
              SPAWN_MONSTERS: false
              SPAWN_NPCS: false
              SPAWN_PROTECTION: 0
              # Plugins
              MINECRAFT_VERSION: 1.21.8
              MODRINTH_PROJECTS: |-
                worldedit
                customnpcs
              PLUGINS: |-
                https://github.com/EssentialsX/Essentials/releases/download/2.21.2/EssentialsX-2.21.2.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.2/EssentialsXAntiBuild-2.21.2.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.2/EssentialsXChat-2.21.2.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.2/EssentialsXProtect-2.21.2.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.2/EssentialsXSpawn-2.21.2.jar
                https://github.com/Multiverse/Multiverse-Core/releases/download/5.2.1/multiverse-core-5.2.1.jar
                https://github.com/aerulion/VoidWorld/releases/download/v1.0.0/VoidWorld-1.0.0.jar
              # Server
              MEMORY: ""
              TYPE: PAPER
              VERSION: 1.21.8
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health {command: ["mc-health"]}
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          minecraft:
            port: 25565
    persistence:
      data:
        existingClaim: *app
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /data/logs
            subPath: logs
          - path: /data/cache
            subPath: cache
