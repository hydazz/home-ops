---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hymc-lobby
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      lobby:
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: 2025.8.0@sha256:6e80f1cb1aa4f10d322e9e2a4fdf4684426b28273e52f0a3629b8eb7b8ab7d50
            env:
              TZ: Australia/Melbourne
              # Properties
              ALLOW_NETHER: false
              ANNOUNCE_PLAYER_ACHIEVEMENTS: false
              DIFFICULTY: peaceful
              EULA: true
              FORCE_GAMEMODE: true
              GENERATE_STRUCTURES: false
              MODE: adventure
              ONLINE_MODE: false
              PVP: false
              SPAWN_ANIMALS: false
              SPAWN_MONSTERS: false
              SPAWN_NPCS: false
              SPAWN_PROTECTION: 0
              # Plugins
              MINECRAFT_VERSION: 1.21.4
              MODRINTH_PROJECTS: |
                multiverse-core
                voidworld
                worldedit
                customnpcs
              PLUGINS: |
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsX-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXAntiBuild-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXChat-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXProtect-2.21.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.21.1/EssentialsXSpawn-2.21.1.jar
              # Server
              MEMORY: ""
              TYPE: PAPER
              VERSION: 1.21.4
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health { command: ["mc-health"] }
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 4
                memory: 4Gi
    defaultPodOptions:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - "10.43.0.10"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          game:
            port: 25565
    persistence:
      config:
        existingClaim: hymc-lobby
        globalMounts:
          - path: /data
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /data/logs
            subPath: logs
          - path: /data/cache
            subPath: cache