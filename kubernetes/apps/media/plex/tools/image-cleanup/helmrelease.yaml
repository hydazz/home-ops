---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-image-cleanup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: plex-image-cleanup
  values:
    controllers:
      plex-image-cleanup:
        type: cronjob
        cronjob:
          schedule: "@weekly"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          timeZone: Australia/Melbourne
        containers:
          app:
            image:
              repository: docker.io/meisnate12/plex-image-cleanup
              tag: v1.0.2@sha256:257634cb149f104658079274139bd55d652962ecf331bfda01e71c10686f9e32
            env:
              LOG_REQUESTS: true
              MODE: remove
              PHOTO_TRANSCODER: true
              PLEX_PATH: /data/Library/Application Support/Plex Media Server
              PLEX_URL: http://plex.media.svc.cluster.local:32400
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  # follow plex around to mount PVC with RWO
                  app.kubernetes.io/name: plex
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        type: emptyDir
      plex-config:
        existingClaim: plex
        globalMounts:
          - path: /data
      plex-cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /data/Library/Application Support/Plex Media Server/Cache
