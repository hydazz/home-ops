---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kometa-team/kometa/nightly/json-schema/config-schema.json
libraries:
  Movies:
    collection_files:
      - default: basic
    remove_overlays: false
    overlay_files:
      - default: resolution
      - default: audio_codec
  TV Shows:
    collection_files:
      - default: basic
    remove_overlays: false
    overlay_files:
      - default: resolution
      - default: audio_codec

playlist_files:
  - file: config/playlists.yml

settings:
  cache: true
  cache_expiration: 60
  sync_mode: sync
  show_unmanaged: true
  show_filtered: false
  show_unfiltered: false
  show_missing: true
  run_again_delay: 2
  asset_directory: /config/assets
  asset_folders: false
  create_asset_folders: false
  missing_only_released: false
  delete_below_minimum: false
  minimum_items: 1
  asset_depth: 0
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  default_collection_order:
  delete_not_scheduled: false
  only_filter_missing: false
  show_options: false
  show_missing_assets: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  verify_ssl: true
  playlist_sync_to_users: all
  show_missing_episode_assets: false
  show_asset_not_needed: true
  item_refresh_delay: 0
  custom_repo:
  prioritize_assets: false
  overlay_artwork_filetype: webp_lossy
  overlay_artwork_quality: 90
  playlist_report: false
  save_report: false
  show_unconfigured: true
  playlist_exclude_users:
  run_order:
    - operations
    - metadata
    - collections
    - overlays

plex:
  url: http://plex.media.svc.cluster.local:32400
  token: <<PLEX_API_KEY>>
  timeout: 120
  verify_ssl: false
  clean_bundles: false
  empty_trash: false
  optimize: false
  db_cache: 1024

tmdb:
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region: AU

trakt:
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  force_refresh: false
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>
  pin:
