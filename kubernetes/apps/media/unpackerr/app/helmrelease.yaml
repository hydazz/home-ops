---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpackerr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: unpackerr
  values:
    controllers:
      unpackerr:
        containers:
          app:
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag: 0.14.5@sha256:dc72256942ce50d1c8a1aeb5aa85b6ae2680a36eefd2182129d8d210fce78044
            env:
              TZ: Australia/Melbourne
              UN_ACTIVITY: false
              UN_DEBUG: false
              UN_DIR_MODE: 493
              UN_ERROR_STDERR: false
              UN_FILE_MODE: 420
              UN_INTERVAL: 2m
              UN_LOG_FILES: 10
              UN_LOG_FILE_MB: 10
              UN_LOG_QUEUES: 1m
              UN_PARALLEL: 1
              UN_QUIET: false
              UN_RADARR_0_PROTOCOLS: torrent
              UN_RADARR_0_URL: http://radarr.media.svc.cluster.local
              UN_RETRY_DELAY: 5m
              UN_SONARR_0_PROTOCOLS: torrent
              UN_SONARR_0_URL: http://sonarr.media.svc.cluster.local
              UN_START_DELAY: 1m
              UN_WEBHOOK_0_EVENTS_0: 0
              UN_WEBHOOK_0_IGNORE_SSL: false
              UN_WEBHOOK_0_NAME: Notifiarr
              UN_WEBHOOK_0_SILENT: false
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      media:
        type: nfs
        server: 192.168.42.20
        path: /mnt/Slow/Media
        globalMounts:
          - path: /data
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
