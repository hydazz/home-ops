---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: excludarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      excludarr:
        type: cronjob
        cronjob:
          schedule: "@daily"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          timeZone: "Australia/Melbourne"
        containers:
          app:
            image:
              repository: docker.io/excludarr/excludarr
              tag: v1.1.3@sha256:27cce6632dc3cf26063db1a1ee2b7d27d3281352f30e0ad01c02ff2f50c6ac1b
            command:
              - /bin/bash
              - -c
              - |
                set -euo pipefail
                for i in radarr sonarr; do
                  echo -e "\033[1;34m[INFO] Running exclude for '$i'...\033[0m"
                  poetry run -C /app excludarr "$i" exclude -a not-monitored -d -y
                  echo -e "\033[1;34m[INFO] Running re-add for '$i'...\033[0m"
                  poetry run -C /app excludarr "$i" re-add
                  echo -e "\033[1;32m[SUCCESS] Finished processing '$i'.\033[0m"
                done
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        type: secret
        name: excludarr-secret
        globalMounts:
          - path: /etc/excludarr/excludarr.yml
            subPath: excludarr.yml
            readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
