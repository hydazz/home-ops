---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tdarr:
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: 2.45.01@sha256:69d28aff66318ecc1c9496717c1731fbdbbfb8c0c4664a90bbb36747fbf279fe
            env:
              TZ: Australia/Melbourne
              PUID: 1000
              PGID: 1000
              serverIP: 0.0.0.0
              serverPort: 8266
              webUIPort: &port 8265
              internalNode: true
              inContainer: true
              nodeName: Internal
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                cpu: 1
                nvidia.com/gpu: 1
    defaultPodOptions:
      runtimeClassName: nvidia
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${D_HS}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/server
            subPath: server
          - path: /app/configs
            subPath: config
      media:
        type: nfs
        server: 192.168.42.20
        path: /mnt/user/Media/Plex Media
        globalMounts:
          - path: /media