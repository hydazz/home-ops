---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr-worker
spec:
  chartRef:
    kind: OCIRepository
    name: tdarr-worker
  interval: 1h
  values:
    controllers:
      nvidia-worker:
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.49.01@sha256:34f9cca6dcc0eb0dc10aff63faa587947ff0e0b9e7a0a8c0db02891fcd394fca
            env:
              PGID: 1000
              PUID: 1000
              TZ: Australia/Melbourne
              healthcheckcpuWorkers: 4
              healthcheckgpuWorkers: 0
              inContainer: true
              nodeName:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              serverIP: tdarr.media.svc.cluster.local
              serverPort: 8266
              transcodecpuWorkers: 0
              transcodegpuWorkers: 2
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            #  capabilities:
            #    drop:
            #      - ALL
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 8Gi
                nvidia.com/gpu: 1
        pod:
          runtimeClassName: nvidia
    defaultPodOptions:
      securityContext:
        #    runAsNonRoot: false
        #    runAsUser: 1000
        #    runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      media:
        type: nfs
        server: 192.168.42.20
        path: /mnt/Slow/Media/Plex Media
        globalMounts:
          - path: /media
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
