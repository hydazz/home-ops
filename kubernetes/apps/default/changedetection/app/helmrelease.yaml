---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      changedetection:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.50.5@sha256:f7bf37cb0914d442d8c94f29bb528c6797f87d21c8ab0d8a36b8c60efefd0344
            env:
              TZ: Australia/Melbourne
              BASE_URL: "{{ .Release.Name }}.${D_HS}"
              USE_X_SETTINGS: "1"
              PORT: &port 5000
              PLAYWRIGHT_DRIVER_URL: "ws://localhost:3000?token=TESTING6R0W53R135510"
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 128Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
          browserless:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.32.1@sha256:cade7f4aca3e1a3af13aff2c55231305ec942fd08048c1c4d4dc265757091650
            env:
              CONCURRENT: "10"
              DATA_DIR: /profile
              DOWNLOAD_DIR: /downloads
              TOKEN: TESTING6R0W53R135510
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${D_HS}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: changedetection
        advancedMounts:
          changedetection:
            app:
              - path: /datastore
