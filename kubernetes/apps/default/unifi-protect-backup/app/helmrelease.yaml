---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-protect-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      unifi-protect-backup:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ep1cman/unifi-protect-backup
              tag: 0.13.1
            env:
              TZ: Australia/Melbourne
              DETECTION_TYPES: person,vehicle,ring
              DOWNLOAD_BUFFER_SIZE: 512MiB
              FILE_STRUCTURE_FORMAT: "{camera_name}/{event.start:%d-%m-%Y}/{event.end:%I-%M-%S%p} {detection_type}.mp4"
              MAX_EVENT_LENGTH: "7200"
              PARALLEL_UPLOADS: "1"
              PGID: "1001"
              PUID: "1001"
              PURGE_INTERVAL: 1d
              RCLONE_DESTINATION: cloudflare:/unifi-protect
              RCLONE_RETENTION: 1d
              SKIP_MISSING: "false"
              SQLITE_PATH: /config/events.sqlite
              UFP_ADDRESS: 192.168.42.1
              UFP_PORT: "443"
              UFP_SSL_VERIFY: "false"
            envFrom:
              - secretRef:
                  name: unifi-protect-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    service:
      app:
        enabled: false
    persistence:
      config:
        existingClaim: unifi-protect-backup
      rclone-config:
        type: configMap
        name: rclone-conf
        globalMounts:
          - path: /config/rclone/rclone.conf
            subPath: rclone.conf
            readOnly: true
