---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi-protect-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: unifi-protect-backup
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      unifi-protect-backup:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hydazz/unifi-protect-backup
              tag: 0.14.0@sha256:91604591567ebf6b6f083febea11e9aa62d9ab74f334a0bfc4719a9e41d5a4f7
            env:
              TZ: Australia/Melbourne
              DETECTION_TYPES: person,vehicle,ring
              DOWNLOAD_BUFFER_SIZE: 512MiB
              FILE_STRUCTURE_FORMAT: "{camera_name}/{event.start:%d-%m-%Y}/{event.end:%I-%M-%S%p} {detection_type}.mp4"
              MAX_EVENT_LENGTH: "7200"
              PARALLEL_UPLOADS: "1"
              PURGE_INTERVAL: 1d
              RCLONE_DESTINATION: cloudflare:/unifi-protect
              RCLONE_RETENTION: 1d
              SKIP_MISSING: "false"
              SQLITE_PATH: /config/events.sqlite
              UFP_ADDRESS: 192.168.1.1
              UFP_PORT: "443"
              UFP_SSL_VERIFY: "false"
            envFrom:
              - secretRef:
                  name: unifi-protect-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        enabled: false
    persistence:
      config:
        existingClaim: *app
      rclone-config:
        type: configMap
        name: "{{ .Release.Name }}-rclone-configmap"
        globalMounts:
          - path: /config/rclone.conf
            subPath: rclone.conf
            readOnly: true
