---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tdarr:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: 2.44.01
            env:
              TZ: Australia/Melbourne
              PUID: 1001
              PGID: 1001
              serverIP: 0.0.0.0
              serverPort: 8266
              webUIPort: &port 8265
              internalNode: true
              inContainer: true
              nodeName: Internal
            probes:
              liveness: &probe
                enabled: true
              readiness: *probe
              startup: *probe
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                cpu: 1
                memory: 3Gi
                nvidia.com/gpu: 1
    defaultPodOptions:
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"
    service:
      app:
        controller: tdarr
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal-nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 64m
          gatus.io/enabled: "true"
          gatus.io/path: /
        hosts:
          - host: tdarr.k8s.hyde.services
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
        tls:
          - secretName: wildcard.hyde.services
            hosts:
              - tdarr.k8s.hyde.services
    persistence:
      config:
        existingClaim: tdarr
        globalMounts:
          - path: /app/server
            subPath: server
          - path: /app/configs
            subPath: config
      media:
        type: nfs
        server: 10.0.3.7
        path: /mnt/Slow/Media/Plex Media
        globalMounts:
          - path: /media
