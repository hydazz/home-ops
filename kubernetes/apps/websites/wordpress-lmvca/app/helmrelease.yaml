---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-lmvca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: wordpress-lmvca
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wordpress:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # tar: .: Cannot change mode to rwxrwxrwx: Operation not permitted
          wordpress-init:
            image: &image
              repository: ghcr.io/hydazz/wordpress
              tag: 6.8.2@sha256:ddeb765d61a0a5de9be950996cb4f4a8e9c34a369d7c6c47a69f8129f73bf6a1
            command:
              - sh
              - -c
              - |
                if [ ! -e /var/www/html/index.php ]; then
                  echo "Copying WordPress files..."
                  cp -r /usr/src/wordpress/* /var/www/html/
                fi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
        containers:
          app:
            image: *image
            env:
              WORDPRESS_MEMORY_LIMIT: 512M
              WORDPRESS_AUTO_UPDATE_CORE: "false"
              WORDPRESS_CONFIG_EXTRA: |-
                define('DISABLE_WP_CRON', true);
            envFrom: &secret
              - secretRef:
                  name: "{{ .Release.Name }}-secrets"
            securityContext: *securityContext
            resources:
              requests:
                cpu: 150m
                memory: 512Mi
              limits:
                memory: 1Gi
          cron:
            image: *image
            command:
              - sh
              - -c
              - |
                while :; do
                  wp cron event run --due-now --path=/var/www/html || true
                  sleep 300
                done
            envFrom: *secret
            securityContext: *securityContext
          nginx:
            image:
              repository: docker.io/library/nginx
              tag: 1.29.1-alpine@sha256:42a516af16b852e33b7682d5ef8acbd5d13fe08fecadc7ed98605ba5e3b26ab8
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - ${D_LMVCA}
          - www.${D_LMVCA}
        parentRefs:
          - name: envoy-cloudflare
            namespace: network
            sectionName: https
    persistence:
      wp-content:
        existingClaim: *app
        globalMounts:
          - path: /var/www/html/wp-content
      configs:
        type: configMap
        name: wordpress-lmvca-configmap
        globalMounts:
          - path: /usr/local/etc/php-fpm.d/www.conf
            subPath: www.conf
            readOnly: true
          - path: /usr/local/etc/php/conf.d/wordpress.ini
            subPath: wordpress.ini
            readOnly: true
          - path: /etc/nginx/conf.d/default.conf
            subPath: default.conf
            readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/www/html
            subPath: html
          - path: /var/cache/nginx
            subPath: cache-nginx
          - path: /var/run
            subPath: run
