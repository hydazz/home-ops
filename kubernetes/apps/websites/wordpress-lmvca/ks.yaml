---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wordpress-lmvca
spec:
  components:
    - ../../../../components/isolate
    - ../../../../components/volsync
  dependsOn:
    - name: mariadb-cluster
      namespace: databases
    - name: dragonfly-cluster
      namespace: databases
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/websites/wordpress-lmvca/app
  postBuild:
    substitute:
      APP: wordpress-lmvca
      VOLSYNC_CAPACITY: 2Gi
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: websites
  wait: false
