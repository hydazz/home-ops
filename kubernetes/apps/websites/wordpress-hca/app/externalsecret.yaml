---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wordpress-hca
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: wordpress-hca-secret
    template:
      data:
        WORDPRESS_AUTH_KEY: "{{ .WORDPRESS_AUTH_KEY }}"
        WORDPRESS_AUTH_SALT: "{{ .WORDPRESS_AUTH_SALT }}"
        WORDPRESS_DB_HOST: mariadb.databases.svc.cluster.local
        WORDPRESS_DB_NAME: wordpress-hca
        WORDPRESS_DB_PASSWORD: "{{ .WORDPRESS_DB_PASSWORD }}"
        WORDPRESS_DB_USER: wordpress-hca
        WORDPRESS_LOGGED_IN_KEY: "{{ .WORDPRESS_LOGGED_IN_KEY }}"
        WORDPRESS_LOGGED_IN_SALT: "{{ .WORDPRESS_LOGGED_IN_SALT }}"
        WORDPRESS_NONCE_KEY: "{{ .WORDPRESS_NONCE_KEY }}"
        WORDPRESS_NONCE_SALT: "{{ .WORDPRESS_NONCE_SALT }}"
        WORDPRESS_SECURE_AUTH_KEY: "{{ .WORDPRESS_SECURE_AUTH_KEY }}"
        WORDPRESS_SECURE_AUTH_SALT: "{{ .WORDPRESS_SECURE_AUTH_SALT }}"
        WPMS_MAILER: smtp
        WPMS_MAIL_FROM: "{{ .EMAIL_USER }}"
        WPMS_MAIL_FROM_NAME: "{{ .WPMS_MAIL_FROM_NAME }}"
        WPMS_SMTP_HOST: "{{ .EMAIL_SERVER }}"
        WPMS_SMTP_PASS: "{{ .EMAIL_PASSWORD }}"
        WPMS_SMTP_PORT: "{{ .EMAIL_PORT }}"
        WPMS_SMTP_USER: "{{ .EMAIL_USER }}"
        WPMS_SSL: ssl
  dataFrom:
    - extract:
        key: wordpress-hca
    - extract:
        key: mail
