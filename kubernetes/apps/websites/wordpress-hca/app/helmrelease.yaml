---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-hca
spec:
  chartRef:
    kind: OCIRepository
    name: wordpress-hca
  interval: 1h
  values:
    controllers:
      wordpress:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # tar: .: Cannot change mode to rwxrwxrwx: Operation not permitted
          wordpress-init:
            image: &image
              repository: ghcr.io/hydazz/wordpress
              tag: 6.8.3@sha256:5b2252429bc3c8c161337e7189cb098ad9180e0207d7a2965c3b90ced9776f2c
            command:
              - sh
              - -c
              - |-
                cp -r /usr/src/wordpress/* /var/www/html/
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
        containers:
          app:
            image: *image
            env:
              WORDPRESS_AUTO_UPDATE_CORE: false
              WORDPRESS_CONFIG_EXTRA: |-
                define('WP_MEMORY_LIMIT', '256M');
                define('WP_MAX_MEMORY_LIMIT', '512M');
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext: *securityContext
            resources:
              requests:
                cpu: 150m
                memory: 512Mi
              limits:
                memory: 1Gi
          nginx:
            image:
              repository: docker.io/library/nginx
              tag: 1.29.1-alpine@sha256:42a516af16b852e33b7682d5ef8acbd5d13fe08fecadc7ed98605ba5e3b26ab8
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
            ui:
              hide-hostname: true
              hide-url: true
        hostnames:
          - ${D_HCA}
          - www.${D_HCA}
        parentRefs:
          - name: envoy-cloudflare
            namespace: network
            sectionName: https
    persistence:
      wp-content:
        existingClaim: *app
        globalMounts:
          - path: /var/www/html/wp-content
      configs:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /usr/local/etc/php-fpm.d/www.conf
            subPath: www.conf
          - path: /usr/local/etc/php/conf.d/wordpress.ini
            subPath: wordpress.ini
          - path: /etc/nginx/conf.d/default.conf
            subPath: default.conf
      backup:
        existingClaim: "{{ .Release.Name }}-backup"
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/www/html
            subPath: html
          - path: /var/cache/nginx
            subPath: cache-nginx
          - path: /var/run
            subPath: run
          - path: /tmp
            subPath: tmp
