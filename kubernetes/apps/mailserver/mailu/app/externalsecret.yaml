---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mailu
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mailu-secret
    template:
      data:
        secret-key: "{{ .SECRET_KEY }}"
        INITIAL_ADMIN_PW: "{{ .INITIAL_ADMIN_PW }}"
        MAILU_DB: mailu
        MAILU_DB_USER: "{{ .MAILU_DB_USER }}"
        MAILU_DB_PASS: "{{ .MAILU_DB_PASS }}"
  dataFrom:
    - extract:
        key: mailu
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mailu-webmail
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mailu-webmail-secret
    template:
      data:
        ROUNDCUBE_DB_PASS: "{{ .ROUNDCUBE_DB_PASS }}"
  dataFrom:
    - extract:
        key: mailu
