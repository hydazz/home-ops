---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cloudflare
  labels:
    type: cloudflare
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname cloudflare.${D_HS}
spec:
  gatewayClassName: envoy-gateway
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      lbipam.cilium.io/ips: 2404:e80:661b:42::140
  listeners:
    - &https
      # ===== HS =====
      name: https-hs-apex
      protocol: HTTPS
      port: 443
      hostname: "${D_HS}"
      allowedRoutes:
        namespaces:
          from: All
      tls: &tls_hs
        certificateRefs:
          - kind: Secret
            name: ${D_HS//./-}-tls

    - <<: *https
      name: https-hs
      hostname: "*.${D_HS}"
      tls: *tls_hs

    # ===== HCA =====
    - <<: *https
      name: https-hca-apex
      hostname: "${D_HCA}"
      tls: &tls_hca
        certificateRefs:
          - kind: Secret
            name: ${D_HCA//./-}-tls

    - <<: *https
      name: https-hca
      hostname: "*.${D_HCA}"
      tls: *tls_hca

    # ===== IGI =====
    - <<: *https
      name: https-igi-apex
      hostname: "${D_IGI}"
      tls: &tls_igi
        certificateRefs:
          - kind: Secret
            name: ${D_IGI//./-}-tls

    - <<: *https
      name: https-igi
      hostname: "*.${D_IGI}"
      tls: *tls_igi

    # ===== LMVCA =====
    - <<: *https
      name: https-lmvca-apex
      hostname: "${D_LMVCA}"
      tls: &tls_lmvca
        certificateRefs:
          - kind: Secret
            name: ${D_LMVCA//./-}-tls

    - <<: *https
      name: https-lmvca
      hostname: "*.${D_LMVCA}"
      tls: *tls_lmvca
