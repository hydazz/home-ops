; WordPress custom PHP configuration
; Increase memory limit to handle WordPress and plugins
memory_limit = 512M

; Increase max execution time for long-running scripts
max_execution_time = 300

; Increase max input variables for complex forms
max_input_vars = 3000

; File upload settings
upload_max_filesize = 100M
post_max_size = 100M

; Error reporting (for debugging if needed)
log_errors = On
error_log = /dev/stderr
