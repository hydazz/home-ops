---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-lmvca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wordpress:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-wp:
            image: &image
              repository: ghcr.io/hydazz/wordpress
              tag: 6.8.2@sha256:2f12f40736a6fe426abc2d7f430775246372b1a4bd2cab246a09deecb049998c
            command: ["/scripts/bootstrap.sh"]
        containers:
          app:
            image: *image
            env:
              WORDPRESS_MEMORY_LIMIT: 256M
              WORDPRESS_AUTO_UPDATE_CORE: "false"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secrets"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
          nginx:
            image:
              repository: docker.io/library/nginx
              tag: 1.29.1-alpine@sha256:42a516af16b852e33b7682d5ef8acbd5d13fe08fecadc7ed98605ba5e3b26ab8
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["${D_LMVCA}", "www.${D_LMVCA}"]
        parentRefs:
          - name: cloudflare
            namespace: network
            sectionName: https-lmvca-apex
          - name: cloudflare
            namespace: network
            sectionName: https-lmvca
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      wp-content:
        existingClaim: *app
        globalMounts:
          - path: /var/www/html/wp-content
      php-config:
        type: configMap
        name: wordpress-php-configmap
        advancedMounts:
          wordpress:
            app:
              - path: /usr/local/etc/php/conf.d/wordpress.ini
                subPath: wordpress.ini
                readOnly: true
      nginx-config:
        type: configMap
        name: wordpress-nginx-configmap
        advancedMounts:
          wordpress:
            nginx:
              - path: /etc/nginx/conf.d/default.conf
                subPath: default.conf
                readOnly: true
      bootstrap-script:
        type: configMap
        name: wordpress-bootstrap-script
        defaultMode: 0755
        advancedMounts:
          wordpress:
            init-wp:
              - path: /scripts/bootstrap.sh
                subPath: bootstrap.sh
                readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/www/html
            subPath: html
          - path: /var/cache/nginx
            subPath: cache-nginx
          - path: /var/run
            subPath: run
