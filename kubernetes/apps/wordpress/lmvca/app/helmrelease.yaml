---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-lmvca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wordpress:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-wp:
            image: &image
              repository: ghcr.io/hydazz/wordpress
              tag: 6.8.2@sha256:54cd7a611f7e837d2028c9725e163bf870b1f86acc6feb14df3df78d475befdd
            command:
              - /bin/sh
              - -c
              - |
                if [ ! -f /var/www/html/wp-config-sample.php ]; then
                  echo "Copying WordPress core files..."
                  cd /usr/src/wordpress
                  find . -maxdepth 1 ! -name wp-content ! -name . -exec cp -rL {} /var/www/html/ \; 2>/dev/null || true
                  mkdir -p /var/www/html/wp-content/uploads 2>/dev/null || true
                fi
                echo "WordPress files copied successfully."
        containers:
          app:
            image: *image
            env:
              WORDPRESS_MEMORY_LIMIT: 512M
              WORDPRESS_AUTO_UPDATE_CORE: "false"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secrets"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
          nginx:
            image:
              repository: docker.io/library/nginx
              tag: 1.29.0-alpine@sha256:d67ea0d64d518b1bb04acde3b00f722ac3e9764b3209a9b0a98924ba35e4b779
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["${D_LMVCA}", "www.${D_LMVCA}"]
        parentRefs:
          - name: cloudflare
            namespace: network
            sectionName: https-lmvca-apex
          - name: cloudflare
            namespace: network
            sectionName: https-lmvca
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      wp-content:
        existingClaim: *app
        globalMounts:
          - path: /var/www/html/wp-content
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/www/html
            subPath: html
          - path: /var/cache/nginx
            subPath: cache-nginx
          - path: /var/run
            subPath: run
      php-config:
        type: configMap
        name: wordpress-php-configmap
        advancedMounts:
          wordpress:
            app:
              - path: /usr/local/etc/php/conf.d/wordpress.ini
                subPath: wordpress.ini
                readOnly: true
      nginx-config:
        type: configMap
        name: wordpress-nginx-configmap
        advancedMounts:
          wordpress:
            nginx:
              - path: /etc/nginx/conf.d/default.conf
                subPath: default.conf
                readOnly: true
