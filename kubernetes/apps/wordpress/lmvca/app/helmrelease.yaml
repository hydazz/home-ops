---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-lmvca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      lmvca:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: wordpress
              tag: 6.8.1-fpm-alpine
            env:
              WORDPRESS_MEMORY_LIMIT: 512M
              WORDPRESS_AUTO_UPDATE_CORE: "false"
            envFrom:
              - secretRef:
                  name: wordpress-lmvca-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
          nginx:
            image:
              repository: nginx
              tag: alpine
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["${D_LMVCA}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-lmvca-apex
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
    persistence:
      html:
        type: emptyDir
        globalMounts:
          - path: /var/www/html
      wp-content:
        existingClaim: wordpress-lmvca
        globalMounts:
          - path: /var/www/html/wp-content
      nginx-config:
        type: configMap
        name: wordpress-nginx-config
        advancedMounts:
          lmvca:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx.conf
                readOnly: true
      nginx-cache:
        type: emptyDir
        advancedMounts:
          lmvca:
            nginx:
              - path: /var/cache/nginx
      nginx-run:
        type: emptyDir
        advancedMounts:
          lmvca:
            nginx:
              - path: /var/run
      php-config:
        type: configMap
        name: wordpress-php-config
        advancedMounts:
          lmvca:
            app:
              - path: /usr/local/etc/php/conf.d/wordpress-custom.ini
                subPath: wordpress-custom.ini
                readOnly: true
