---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-hca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: wordpress
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    updateStrategy:
      type: Recreate
    fullnameOverride: *app
    image:
      repository: bitnami/wordpress
      tag: 6.8.1-debian-12-r6
    mariadb:
      enabled: false
    memcached:
      enabled: false
    externalDatabase:
      host: mariadb.databases.svc.cluster.local
      port: 3306
      user: &db wordpress-hca
      database: *db
      existingSecret: wordpress-hca-secrets
    overrideDatabaseSettings: true
    wordpressScheme: https
    allowEmptyPassword: false
    #htaccessPersistenceEnabled: true
    service:
      type: ClusterIP
    resourcesPreset: medium
    persistence:
      existingClaim: *app
    readinessProbe:
      httpGet:
        path: /
    networkPolicy:
      enabled: false
