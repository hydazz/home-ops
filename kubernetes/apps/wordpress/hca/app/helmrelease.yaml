---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-hca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      hca:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-wp:
            image: &image
              repository: ghcr.io/hydazz/wordpress
              tag: 6.8.2@sha256:7f47a9003c59adc9b7d8b66d19b466e1bdfb672600c93556b8197fca7ff64c18
            command:
              - /bin/sh
              - -c
              - |
                echo "Initialising WordPress files..."
                if [ ! -f /var/www/html/wp-config-sample.php ]; then
                  echo "Copying WordPress core files (excluding wp-content)..."
                  cd /usr/src/wordpress
                  find . -maxdepth 1 ! -name wp-content ! -name . -exec cp -rL {} /var/www/html/ \; 2>/dev/null || true
                  mkdir -p /var/www/html/wp-content/uploads 2>/dev/null || true
                fi
                echo "WordPress initialization completed"
        containers:
          app:
            image: *image
            env:
              WORDPRESS_MEMORY_LIMIT: 512M
              WORDPRESS_AUTO_UPDATE_CORE: "false"
            envFrom:
              - secretRef:
                  name: wordpress-hca-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
          nginx:
            image:
              repository: nginx
              tag: 1.29.0-alpine@sha256:f741b7f2e82ec8e3daa163b089d48ec163ad0b015d859a1e4f0f2a6202e8cc22
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 82
        runAsGroup: 82
        fsGroup: 82
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["${D_HCA}", "www.${D_HCA}"]
        parentRefs:
          - name: cloudflare
            namespace: network
            sectionName: https-hca-apex
          - name: cloudflare
            namespace: network
            sectionName: https-hca
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
    persistence:
      html:
        type: emptyDir
        globalMounts:
          - path: /var/www/html
      wp-content:
        existingClaim: wordpress-hca
        globalMounts:
          - path: /var/www/html/wp-content
      php-config:
        type: configMap
        name: wordpress-php-config
        advancedMounts:
          hca:
            app:
              - path: /usr/local/etc/php/conf.d/wordpress-custom.ini
                subPath: wordpress-custom.ini
                readOnly: true
      nginx-config:
        type: configMap
        name: wordpress-nginx-config
        advancedMounts:
          hca:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx.conf
                readOnly: true
      nginx-cache:
        type: emptyDir
        advancedMounts:
          hca:
            nginx:
              - path: /var/cache/nginx
      nginx-run:
        type: emptyDir
        advancedMounts:
          hca:
            nginx:
              - path: /var/run
