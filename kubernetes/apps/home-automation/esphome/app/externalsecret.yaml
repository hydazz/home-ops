---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: esphome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: esphome-secret
    template:
      data:
        secrets.yaml: |
          wifi_ssid: "{{ .IOT_WIFI_SSID }}"
          wifi_password: "{{ .IOT_WIFI_PASSWORD }}"
          api_key: "{{ .ESPHOME_API_KEY }}"
          ota_password: "{{ .ESPHOME_OTA_PASSWORD }}"
  dataFrom:
    - extract:
        key: esphome
  data:
    - secretKey: id_ed25519
      remoteRef:
        key: esphome
        property: ESPHOME_GITHUB_DEPLOY_KEY
