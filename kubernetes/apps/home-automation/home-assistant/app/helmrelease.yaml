---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.6.3
            env:
              VENV_FOLDER: /venv
              TZ: Australia/Melbourne
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 2Gi
          # code-server:
          #   image:
          #     repository: ghcr.io/coder/code-server
          #     tag: 4.101.2@sha256:5f654c1137f8d87c8cf44253318bf94b85f6f9129e426a9956da46eb602dcc5a
          #   args:
          #     - --auth
          #     - none
          #     - --disable-telemetry
          #     - --disable-update-check
          #     - --user-data-dir
          #     - /config/.code-server
          #     - --extensions-dir
          #     - /config/.code-server
          #     - --port
          #     - "12321"
          #     - /config
          #   env:
          #     HASS_SERVER: http://localhost:8123
          #     TZ: Australia/Melbourne
          #   resources:
          #     requests:
          #       cpu: 10m
          #     limits:
          #       memory: 1Gi
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"multus-iot",
            "namespace": "network",
            "ips": ["192.168.2.250/24"],
            "mac": "80:17:cd:ca:16:50"
          }]
      securityContext:
        #runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8123
      # code-server:
      #   ports:
      #     code-server:
      #       port: 12321
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${D_HS}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant
                port: *port
      # code-server:
      #   hostnames: ["{{ .Release.Name }}-code.${D_HS}"]
      #   parentRefs:
      #     - name: internal
      #       namespace: kube-system
      #       sectionName: https
      #   rules:
      #     - backendRefs:
      #         - name: home-assistant
      #           port: 12321
    persistence:
      config:
        existingClaim: home-assistant
        globalMounts:
          - path: /config
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            # code-server:
            #   - path: /tmp
            #     subPath: code-server-tmp
            #   - path: /nonexistent
            #     subPath: nonexistent
