---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: b2-kopia-sync
spec:
  chartRef:
    kind: OCIRepository
    name: b2-kopia-sync
  interval: 1h
  values:
    controllers:
      main:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@daily"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          timeZone: Australia/Melbourne
        containers:
          app: &container
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.22.3@sha256:eeebd12fd4b3a9c25b9f711fff32454f62e2d5e2d431ab6806ad21c52f414807
            command:
              - /bin/bash
              - -c
              - |
                set -euo pipefail

                echo "=== Starting Kopia Sync to B2 ==="
                echo "Target bucket: ${B2_BUCKET}"
                echo "Target prefix: ${B2_PREFIX}"
                echo
                echo "Sync progress:"

                kopia repository sync-to b2 \
                  --bucket="${B2_BUCKET}" \
                  --prefix="${B2_PREFIX}/" \
                  --key-id="${B2_ACCESS_KEY_ID}" \
                  --key="${B2_SECRET_ACCESS_KEY}" \
                  --delete \
                  --parallel=8 </dev/null \
                || {
                  echo
                  echo "ERROR: Kopia sync failed"
                  exit 1
                }

                echo
                echo "=== Sync Operation Complete ==="
                echo "Repository sync completed successfully at: $(date)"
            env:
              B2_BUCKET: b2backup-kopia
              B2_PREFIX: main
              TZ: Australia/Melbourne
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
      volsync:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
        containers:
          app:
            <<: *container
            env:
              B2_BUCKET: b2backup-kopia
              B2_PREFIX: volsync
              TZ: Australia/Melbourne
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    configMaps:
      config:
        data:
          repository.config: |-
            {
              "storage": {
                "type": "filesystem",
                "config": {
                  "path": "/repository"
                }
              },
              "username": "sync",
              "hostname": "sync",
              "enableActions": false,
              "readonly": true
            }
    persistence:
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /config/repository.config
            subPath: repository.config
      repository:
        type: nfs
        server: 192.168.42.20
        path: /mnt/Slow/Backups/Kopia
        advancedMounts:
          main:
            app:
              - path: /repository
                subPath: Main
          volsync:
            app:
              - path: /repository
                subPath: Volsync
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /config/cache
            subPath: cache
          - path: /config/logs
            subPath: logs
