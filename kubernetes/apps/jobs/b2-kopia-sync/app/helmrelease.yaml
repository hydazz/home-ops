---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: b2-kopia-sync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: b2-kopia-sync
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@daily"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          timeZone: Australia/Melbourne
        containers:
          app: &container
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.21.1@sha256:f666b5f2c1ea4649cd2bd703507d4b81c2b515782e8476ba4a145b091a704a53
            command:
              - /bin/bash
              - -c
              - |
                set -euo pipefail

                # Setup environment
                export KOPIA_CHECK_FOR_UPDATES=false

                echo "=== Kopia Repository Sync ==="
                echo "Container started at: $(date)"
                echo

                # Validate environment variables
                echo "=== Environment Validation ==="
                for var in KOPIA_PASSWORD B2_ACCESS_KEY_ID B2_SECRET_ACCESS_KEY B2_BUCKET B2_PREFIX; do
                  if [[ -z "${!var:-}" ]]; then
                    echo "ERROR: Required environment variable $var is not set"
                    exit 1
                  fi
                  echo "$var: [SET]"
                done
                echo

                # Connect to repository
                echo "=== Connecting to Kopia Repository ==="
                kopia repository connect filesystem \
                  --path=/repository \
                  --readonly \
                  --password="${KOPIA_PASSWORD}"
                echo "Repository connection successful"
                echo

                # Start sync
                echo "=== Starting Kopia Sync to B2 ==="
                echo "Target bucket: ${B2_BUCKET}"
                echo "Target prefix: ${B2_PREFIX}"
                echo
                echo "Sync progress:"

                kopia repository sync-to b2 \
                  --bucket="${B2_BUCKET}" \
                  --prefix="${B2_PREFIX}/" \
                  --key-id="${B2_ACCESS_KEY_ID}" \
                  --key="${B2_SECRET_ACCESS_KEY}" \
                  --delete \
                  --parallel=8 </dev/null \
                || {
                  echo
                  echo "ERROR: Kopia sync failed"
                  exit 1
                }

                echo
                echo "=== Sync Operation Complete ==="
                echo "Repository sync completed successfully at: $(date)"
                printf '=%.0s' {1..50}
                echo
            env:
              B2_BUCKET: b2backup-kopia
              B2_PREFIX: main
            envFrom: &secret
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
      volsync:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          #schedule: "0 4 * * *"
        containers:
          app:
            <<: *container
            env:
              B2_BUCKET: b2backup-kopia
              B2_PREFIX: volsync
            envFrom: *secret
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        type: emptyDir
      repository:
        type: nfs
        server: 192.168.42.20
        path: /mnt/Slow/Backups/Kopia
        advancedMounts:
          main:
            app:
              - path: /repository
                subPath: Main
          volsync:
            app:
              - path: /repository
                subPath: Volsync
