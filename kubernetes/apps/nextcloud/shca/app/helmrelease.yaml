---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud-shca
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.10
      sourceRef:
        kind: HelmRepository
        name: nextcloud
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      flavor: fpm-alpine
      # renovate: datasource=docker depName=nextcloud
      tag: 31.0.6-fpm-alpine@sha256:e80b83febbc5aba4c04d201b0d1ada744d1119d510248954f8d4105891cf5ddd
    nginx:
      enabled: true
      image:
        repository: nginx
        tag: 1.29.0-alpine@sha256:b2e814d28359e77bd0aa5fed1939620075e4ffa0eb20423cc557b375bd5c14ad
    fullnameOverride: *app
    nextcloud:
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
          envFrom:
            - secretRef:
                name: nextcloud-shca-secret
      host: storage.${D_HCA}
      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.databases.svc.cluster.local
        - name: REDIS_DATABASE
          value: "3"
      existingSecret:
        enabled: true
        secretName: nextcloud-shca-secret
        usernameKey: ADMIN_USER
        passwordKey: ADMIN_PASSWORD
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array(
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://storage.${D_HCA}',
            'overwritehost' => 'storage.${D_HCA}',
            'check_data_directory_permissions' => false,
            'default_phone_region' => 'AU',
            'enable_previews' => false,
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'trusted_domains' => array(
              0 => '127.0.0.1',
              1 => 'storage.${D_HCA}',
            ),
            'filesystem_check_changes' => 1,
            'simpleSignUpLink.shown' => false,
            'cache_path' => '/cache',
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: nextcloud-shca-secret
        usernameKey: DB_USERNAME
        passwordKey: DB_PASSWORD
        hostKey: DB_HOSTNAME
        databaseKey: DB_DATABASE_NAME
    persistence:
      enabled: true
      existingClaim: nextcloud-shca
    cronjob:
      enabled: true

  valuesFrom:
    - kind: Secret
      name: nextcloud-shca-values
