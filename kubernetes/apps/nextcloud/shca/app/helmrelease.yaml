---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud-shca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: nextcloud
      tag: 31.0.7-fpm-alpine@sha256:502bea8b153a7bc7a270edf0d5a06046216f55e64ce62657197bc943133fa197
      flavor: fpm-alpine
    nginx:
      enabled: true
      image:
        repository: nginx
        tag: 1.29.0-alpine@sha256:d67ea0d64d518b1bb04acde3b00f722ac3e9764b3209a9b0a98924ba35e4b779
    fullnameOverride: *app
    nextcloud:
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
          envFrom:
            - secretRef:
                name: &secret nextcloud-shca-secret
      host: storage.${D_HCA}
      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.databases.svc.cluster.local
        - name: REDIS_DATABASE
          value: "3"
      lifecycle:
        postStartCommand:
          - "/bin/sh"
          - "-c"
          - |
            echo "Waiting for Nextcloud to be ready..."
            su -s /bin/sh www-data -c 'php occ maintenance:repair --include-expensive' || true
            su -s /bin/sh www-data -c 'php occ files:scan --all' || true
            su -s /bin/sh www-data -c 'php occ files:cleanup' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-indices' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-primary-keys' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-columns' || true
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: ADMIN_USER
        passwordKey: ADMIN_PASSWORD
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array(
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://storage.${D_HCA}',
            'overwritehost' => 'storage.${D_HCA}',
            'check_data_directory_permissions' => false,
            'default_phone_region' => 'AU',
            'enable_previews' => false,
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'trusted_domains' => array(
              0 => '127.0.0.1',
              1 => 'storage.${D_HCA}',
            ),
            'filesystem_check_changes' => 1,
            'simpleSignUpLink.shown' => false,
            'cache_path' => '/cache',
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
      phpConfigs:
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 50
          pm.start_servers = 12
          pm.min_spare_servers = 6
          pm.max_spare_servers = 18
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: DB_USERNAME
        passwordKey: DB_PASSWORD
        hostKey: DB_HOSTNAME
        databaseKey: DB_DATABASE_NAME
    persistence:
      enabled: true
      existingClaim: *app
    cronjob:
      enabled: true

  valuesFrom:
    - kind: Secret
      name: nextcloud-shca-values
