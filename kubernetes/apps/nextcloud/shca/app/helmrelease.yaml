---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud-shca
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/library/nextcloud
      tag: 31.0.8-fpm-alpine@sha256:520c8e63f77db9a1ca895d643f68542e2777e08ad736eae64eaedb3a1fcc11d6
      flavor: fpm-alpine
    nginx:
      enabled: true
      image:
        repository: docker.io/library/nginx
        tag: 1.29.1-alpine@sha256:42a516af16b852e33b7682d5ef8acbd5d13fe08fecadc7ed98605ba5e3b26ab8
    fullnameOverride: *app
    nextcloud:
      host: storage.${D_HCA}
      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.databases.svc.cluster.local
        - name: REDIS_DATABASE
          value: "3"
      lifecycle:
        postStartCommand:
          - /bin/sh
          - -c
          - |
            php occ maintenance:repair --include-expensive || true
            php occ files:scan --all || true
            php occ files:cleanup || true
            php occ db:add-missing-indices || true
            php occ db:add-missing-primary-keys || true
            php occ db:add-missing-columns || true
      existingSecret:
        enabled: true
        secretName: &secret nextcloud-shca-secret
        usernameKey: ADMIN_USER
        passwordKey: ADMIN_PASSWORD
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array(
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://storage.${D_HCA}',
            'overwritehost' => 'storage.${D_HCA}',
            'check_data_directory_permissions' => false,
            'default_phone_region' => 'AU',
            'enable_previews' => false,
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'trusted_domains' => array(
              0 => '127.0.0.1',
              1 => 'storage.${D_HCA}',
            ),
            'filesystem_check_changes' => 1,
            'simpleSignUpLink.shown' => false,
            'cache_path' => '/cache',
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
      phpConfigs:
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 50
          pm.start_servers = 12
          pm.min_spare_servers = 6
          pm.max_spare_servers = 18
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: DB_USERNAME
        passwordKey: DB_PASSWORD
        hostKey: DB_HOSTNAME
        databaseKey: DB_DATABASE_NAME
    persistence:
      enabled: true
      existingClaim: *app
    cronjob:
      enabled: true

  valuesFrom:
    - kind: Secret
      name: nextcloud-shca-values
