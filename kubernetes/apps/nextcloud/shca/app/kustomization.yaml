---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./ocirepository.yaml
configMapGenerator:
  - name: nextcloud-shca-config
    files:
      - ./resources/custom.config.php
    options:
      disableNameSuffixHash: true
secretGenerator:
  - name: nextcloud-shca-values
    files:
      - values.yaml=./resources/values.sops.yaml
    options:
      disableNameSuffixHash: true
