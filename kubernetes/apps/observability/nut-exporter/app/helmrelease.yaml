---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nut-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: nut-exporter
  interval: 1h
  values:
    controllers:
      nut-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.2.2@sha256:a203474e5b24eddf33b45013d9dd72c41769abeaad6a8cbf6316610a96dc5a95
            env:
              TZ: Australia/Melbourne
            args:
              - --nut.vars_enable=
              - --nut.server=192.168.3.2
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 9199
    serviceMonitor:
      app:
        endpoints:
          - port: http
            path: /ups_metrics
            interval: 1m
            scrapeTimeout: 10s
            relabelings:
              # stops the graphs changing when the pod name changes
              - action: replace
                regex: (.*)
                replacement: *app
                sourceLabels:
                  - __meta_kubernetes_pod_name
                targetLabel: pod
            metricRelabelings:
              - sourceLabels:
                  - instance
                targetLabel: instance
                replacement: "5px"
