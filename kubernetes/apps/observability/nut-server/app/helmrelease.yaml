---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      nut-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hydazz/nut-server
              tag: 2.8.3@sha256:45564112a207ef00f992d504531e15e461433c2329c02d9641c5f7015731bafd
            command: ["sleep", "infinity"]
            env:
              TZ: Australia/Melbourne
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 50m
                memory: 128Mi
                squat.ai/5px: 1
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 20 # dialout
    service:
      app:
        ports:
          http:
            port: 3493
    persistence:
      config:
        enabled: true
        type: configMap
        name: nut-server
        globalMounts:
          - path: /etc/nut
            readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /var/state/ups
