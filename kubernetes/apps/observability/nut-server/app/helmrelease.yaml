---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      nut-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hydazz/nut-server
              tag: 2.8.3@sha256:9ce0bd0dfe1eaa210a941ea39e938159df028809e50139431fd816560f063fce
            env:
              TZ: Australia/Melbourne
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 25m
              limits:
                cpu: 50m
                memory: 128Mi
          exporter:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.2.1
            env:
              TZ: Australia/Melbourne
            args: --nut.vars_enable=
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: titan
    service:
      app:
        ports:
          http:
            port: 3493
          metrics:
            port: 9199
    serviceMonitor:
      app:
        enabled: true
        serviceName: nut-server
        endpoints:
          - interval: 30s
            path: /ups_metrics
            port: metrics
            scheme: http
            scrapeTimeout: 30s
    persistence:
      config:
        enabled: true
        type: configMap
        name: nut-server
        advancedMounts:
          nut-server:
            app:
              - path: /etc/nut
                readOnly: true
