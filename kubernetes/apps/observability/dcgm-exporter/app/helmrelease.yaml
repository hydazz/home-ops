---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: dcgm-exporter
spec:
  interval: 5m
  url: https://nvidia.github.io/dcgm-exporter/helm-charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  interval: 1h
  chart:
    spec:
      chart: dcgm-exporter
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: dcgm-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: extensions.talos.dev/nvidia-container-toolkit-production
                  operator: Exists
    runtimeClassName: nvidia
    serviceMonitor:
      honorLabels: true
    securityContext:
      privileged: true
