---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: dcgm-exporter
  interval: 1h
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: DaemonSet
              name: dcgm-exporter
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/env/0/value
                value: "false"
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.com/gpu.present
                  operator: Exists
    kubernetesDRA:
      enabled: true
    resources:
      limits:
        memory: 1Gi # This does indeed use this much RAM doing nothing
