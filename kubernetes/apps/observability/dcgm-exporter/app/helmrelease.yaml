---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dcgm-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: DaemonSet
              name: dcgm-exporter
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/env
                value:
                  - name: DCGM_EXPORTER_KUBERNETES
                    value: "false"
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.com/gpu.present
                  operator: Exists
    runtimeClassName: nvidia
    resources:
      limits:
        memory: 1Gi
        nvidia.com/gpu: 1
