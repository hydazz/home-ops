---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nut-server
  values:
    controllers:
      nut-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hydazz/nut-server
              tag: 2.8.4@sha256:24b274cbb8ad12d43abba6fce3340ecc2c009c02cf7a6a275be23ff49e0b177b
            env:
              TZ: Australia/Melbourne
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 32Mi
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: titan
    service:
      app:
        ports:
          http:
            port: 3493
    persistence:
      config:
        enabled: true
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /etc/nut
