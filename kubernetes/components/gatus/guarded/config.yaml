---
endpoints:
  - name: "${GATUS_APP:=${APP}}"
    group: "${GATUS_GROUP:=guarded}"
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.${GATUS_DOMAIN:=hyde.services}"
      query-type: A
    conditions:
      - len([BODY]) == 0
