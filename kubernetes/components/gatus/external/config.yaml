endpoints:
  - name: "${APP}"
    group: "${GATUS_GROUP:=external}"
    url: "https://${GATUS_SUBDOMAIN:=${APP}}.${GATUS_DOMAIN:=${D_HS}}${GATUS_PATH:=/}"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
