---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/notification.toolkit.fluxcd.io/alert_v1beta3.json
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github-status
spec:
  providerRef:
    name: github-status
  eventSources:
    - kind: Kustomization
      name: "*"
  # Exclude messages from Kustomizations that use external GitRepositories
  # to avoid commit status errors for SHAs that don't exist in this repo
  exclusionList:
    - ".*Kustomization/network/multus-crd.*"
    - ".*Kustomization/databases/cnpg-barman-cloud-crds.*"
